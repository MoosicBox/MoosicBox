                                  osShort: $osShort,
                                  osEmoji: (if $osShort == "ubuntu" then "ðŸ§" elif $osShort == "macos" then "ðŸŽ" elif $osShort == "windows" then "ðŸªŸ" else $osShort end)
                              }]),
                              counters: (.counters + {($key): $idx})
                          }
                      )
                      | .result

