name: Build Server Docker Image

on:
    push:
        branches: ['master', 'edge']
        paths:
            - .github/workflows/build-server-docker-image.yml
            - '/*.toml'
            - '/Cargo.lock'
            - 'packages/admin_htmx/**'
            - 'packages/assert/**'
            - 'packages/async_service/**'
            - 'packages/audio_decoder/**'
            - 'packages/audio_encoder/**'
            - 'packages/audio_output/**'
            - 'packages/audio_zone/**'
            - 'packages/audio_zone/models/**'
            - 'packages/auth/**'
            - 'packages/channel_utils/**'
            - 'packages/config/**'
            - 'packages/database/**'
            - 'packages/database_connection/**'
            - 'packages/date_utils/**'
            - 'packages/downloader/**'
            - 'packages/env_utils/**'
            - 'packages/files/**'
            - 'packages/http/**'
            - 'packages/image/**'
            - 'packages/json_utils/**'
            - 'packages/library/**'
            - 'packages/library/models/**'
            - 'packages/logging/**'
            - 'packages/mdns/**'
            - 'packages/menu/**'
            - 'packages/menu/models/**'
            - 'packages/middleware/**'
            - 'packages/music_api/**'
            - 'packages/music_api/models/**'
            - 'packages/music/models/**'
            - 'packages/openport/**'
            - 'packages/paging/**'
            - 'packages/parsing_utils/**'
            - 'packages/player/**'
            - 'packages/profiles/**'
            - 'packages/qobuz/**'
            - 'packages/resampler/**'
            - 'packages/scan/**'
            - 'packages/schema/**'
            - 'packages/search/**'
            - 'packages/server/**'
            - 'packages/session/**'
            - 'packages/session/models/**'
            - 'packages/simulator/utils/**'
            - 'packages/stream_utils/**'
            - 'packages/task/**'
            - 'packages/telemetry/**'
            - 'packages/tidal/**'
            - 'packages/tunnel/**'
            - 'packages/tunnel_sender/**'
            - 'packages/upnp/**'
            - 'packages/ws/**'
            - 'packages/yt/**'
    pull_request:
        branches: ['master', 'edge']
    workflow_dispatch:
        inputs:
            edge:
                description: 'Edge'
                required: false
                type: boolean
                default: false
env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Enable patches
              if: ${{ github.event_name == 'schedule' || github.event.inputs.edge == true }}
              run: |
                  git config user.name "MoosicBoxBot"
                  git config user.email "MoosicBoxBot@gmail.com"
                  git checkout edge
                  git rebase master

            - name: Build Dockerfile
              shell: bash
              run: |
                  docker build . -f packages/server/Server.Dockerfile
