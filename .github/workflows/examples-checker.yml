name: Examples Accuracy and Coverage Checker

on:
    schedule:
        - cron: "0 9 * * 3"
    workflow_dispatch:
        inputs:
            existing_branch:
                description: "Use existing branch (leave empty to create new)"
                required: false
                type: string
                default: ""

            packages:
                description: "Comma-separated packages (leave empty for all)"
                required: false
                type: string
                default: ""

            model:
                description: "Claude model to use (leave empty for latest default)"
                required: false
                type: choice
                options:
                    - ""
                    - "claude-sonnet-4-5-20250929"
                    - "claude-opus-4-1-20250805"
                    - "claude-opus-4-20250514"
                    - "claude-sonnet-4-20250514"
                    - "claude-3-7-sonnet-20250219"
                    - "claude-3-5-haiku-20241022"
                    - "claude-3-haiku-20240307"
                default: ""

            max_tokens:
                description: "Maximum tokens per request (leave empty for default)"
                required: false
                type: string
                default: ""

            max_turns:
                description: "Maximum conversation turns (leave empty for default)"
                required: false
                type: string
                default: ""

permissions:
    id-token: write
    contents: write
    pull-requests: write

env:
    CARGO_TERM_COLOR: always

jobs:
    create-branch:
        name: Create or use existing branch
        runs-on: ubuntu-latest
        outputs:
            branch-name: ${{ steps.branch.outputs.branch_name }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  fetch-depth: 0

            - name: Create branch
              id: branch
              uses: ./.github/actions/claude-checker
              with:
                  command: create-branch
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  branch_prefix: examples-updates
                  branch_name: ${{ inputs.existing_branch }}
                  existing_branch: ${{ inputs.existing_branch != '' && 'true' || 'false' }}

    determine-packages:
        name: Determine packages to update
        runs-on: ubuntu-latest
        needs: [create-branch]
        outputs:
            matrix: ${{ steps.analyze.outputs.matrix }}
            has-packages: ${{ steps.analyze.outputs.has-changes }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: dtolnay/rust-toolchain@stable

            - name: Generate package matrix
              id: analyze
              uses: ./.github/actions/clippier
              with:
                  command: packages
                  packages: ${{ github.event.inputs.packages }}
                  skip-on-no-changes: "false"
                  force-full-matrix-condition: "true"
                  os-suffix: "-latest"
                  os: "ubuntu"
                  skip-if: |
                      package.publish=false
                      package.name$=_models
                      package.metadata.examples=false

    update-examples:
        name: Update ${{ matrix.package.name }}
        runs-on: ubuntu-latest
        needs: [create-branch, determine-packages]
        if: needs.determine-packages.outputs.has-packages == 'true'
        strategy:
            fail-fast: false
            max-parallel: 20
            matrix:
                package: ${{ fromJson(needs.determine-packages.outputs.matrix) }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.create-branch.outputs.branch-name }}
                  fetch-depth: 0
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}

            - name: Configure Git
              run: |
                  git config user.name "MoosicBoxBot"
                  git config user.email "MoosicBoxBot@gmail.com"

            - name: Setup CI environment
              uses: ./.github/actions/clippier
              with:
                  command: setup
                  package-json: ${{ toJson(matrix.package) }}
                  skip-checkout: "true"
                  rust-components: "rustfmt, clippy"

            - name: Check for package-specific agents context
              id: check-agents-context
              run: |
                  AGENTS_FILE="${{ matrix.package.path }}/AGENTS_EXAMPLES.md"
                  if [ -f "$AGENTS_FILE" ]; then
                    echo "‚úÖ Found AGENTS_EXAMPLES.md for ${{ matrix.package.name }}"
                    echo "has-context=true" >> $GITHUB_OUTPUT
                    # Read the file content and store it
                    echo "context<<EOF" >> $GITHUB_OUTPUT
                    cat "$AGENTS_FILE" >> $GITHUB_OUTPUT
                    echo "EOF" >> $GITHUB_OUTPUT
                  else
                    echo "‚ÑπÔ∏è No AGENTS_EXAMPLES.md found for ${{ matrix.package.name }}"
                    echo "has-context=false" >> $GITHUB_OUTPUT
                    echo "context=" >> $GITHUB_OUTPUT
                  fi

            - name: Ensure and validate examples
              id: claude
              uses: ./.github/actions/claude-checker
              with:
                  command: check
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  claude_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
                  prompt_template: examples

                  enable_execution_details: "true"
                  enable_execution_details_artifact: "true"
                  artifact_name_prefix: examples
                  artifact_package_name: ${{ matrix.package.name }}
                  artifact_retention_days: "30"
                  execution_details_script: .github/scripts/format-execution-details.sh

                  template_vars: |
                      package_name: ${{ matrix.package.name }}
                      package_path: ${{ matrix.package.path }}
                      package_guidelines: ${{ steps.check-agents-context.outputs.context }}

                  branch_name: ${{ needs.create-branch.outputs.branch-name }}
                  auto_commit: true
                  enable_resilient_push: true
                  push_max_retries: 5
                  extract_commit_message: true

                  model: ${{ inputs.model }}
                  max_tokens: ${{ inputs.max_tokens }}
                  max_turns: ${{ inputs.max_turns }}
                  claude_args: --allowedTools Edit,Read,Write,Bash

            - name: Upload Claude output for review
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: claude-output-${{ matrix.package.name }}
                  path: output.txt
                  if-no-files-found: ignore
                  retention-days: 7

    create-pr:
        name: Create Pull Request
        runs-on: ubuntu-latest
        needs: [create-branch, update-examples]
        if: always() && needs.create-branch.result == 'success'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.create-branch.outputs.branch-name }}
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  fetch-depth: 0

            - name: Check for changes
              id: check_changes
              run: |
                  CHANGES=$(git diff origin/master --name-only | grep -E "examples/" || true)
                  if [ -n "$CHANGES" ]; then
                    echo "has_changes=true" >> $GITHUB_OUTPUT
                    echo "Found changes in:"
                    echo "$CHANGES"
                  else
                    echo "has_changes=false" >> $GITHUB_OUTPUT
                    echo "No example changes detected"
                  fi

            - name: Create Pull Request
              if: steps.check_changes.outputs.has_changes == 'true'
              uses: ./.github/actions/claude-checker
              with:
                  command: create-pr
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  branch_name: ${{ needs.create-branch.outputs.branch-name }}
                  pr_base_branch: master
                  pr_title: "üìö Automated Examples Updates"
                  pr_body: |
                      ## ü§ñ Automated Examples Updates

                      This PR contains automated updates and validation of example code.

                      ### üìã What was reviewed:
                      ${{ inputs.packages != '' && format('- Specific packages: {0}', inputs.packages) || '- ‚úÖ All packages with examples' }}

                      ${{ inputs.model != '' && format('### ü§ñ Model Used:\n`{0}`\n', inputs.model) || '' }}

                      ### Changes:
                      - Updated and validated existing examples
                      - Created new examples for packages lacking coverage
                      - Ensured all examples follow MoosicBox standards

                      ### ‚öôÔ∏è Process:
                      - Used parallel job execution (one per package)
                      - Each package examples reviewed independently by Claude
                      - All changes consolidated on branch: `${branch_name}`

                      ### üìù Review Guidelines:
                      1. **Verify Examples Compile**: Ensure all examples build successfully
                      2. **Check Documentation**: Confirm README files are complete
                      3. **Validate Coverage**: Ensure important features are demonstrated
                      4. **Test Examples**: Run examples to verify they work as documented

                      ### ‚ö†Ô∏è Important Notes:
                      - This is an automated review - human oversight is essential
                      - All examples should compile and run
                      - Please review all changes carefully before merging

                      ---

                      **Generated by**: [Claude Checker Action](https://github.com/MoosicBox/MoosicBox/tree/master/.github/actions/claude-checker)
                      **Branch**: `${branch_name}`
                      **Run**: ${run_url}
                  pr_labels: "automated,documentation,examples"
                  pr_skip_if_no_changes: true

            - name: No changes summary
              if: steps.check_changes.outputs.has_changes == 'false'
              run: |
                  echo "‚úÖ No changes needed - all examples are up to date!"
