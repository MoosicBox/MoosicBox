name: App Website Build and Validate

on:
    push:
        branches: ['master']
        paths:
            - app-website/**
            - .github/workflows/app-website-build-and-test.yml
    pull_request:
        branches: ['master']

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              name: Install node
              with:
                  node-version: latest

            - uses: pnpm/action-setup@v3
              name: Install pnpm
              with:
                  version: latest
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: pnpm install
              working-directory: app-website
              run: |
                  pnpm install
                  pnpm sst install

            - name: pretty
              working-directory: app-website
              run: pnpm pretty

            - name: lint
              working-directory: app-website
              run: pnpm lint

            - name: typecheck
              working-directory: app-website
              run: pnpm typecheck
