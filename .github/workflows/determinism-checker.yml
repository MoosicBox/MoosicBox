name: Determinism Checker

on:
    schedule:
        - cron: "0 6 * * 5" # Weekly on Friday at 6am UTC
    workflow_dispatch:
        inputs:
            existing_branch:
                description: "Use existing branch (leave empty to create new)"
                required: false
                type: string
                default: ""

            prompt_override:
                description: "Additional guidance or custom prompt"
                required: false
                type: string
                default: ""

            model:
                description: "Claude model to use (leave empty for latest default)"
                required: false
                type: choice
                options:
                    - ""
                    - "claude-opus-4-5-20251101"
                    - "claude-sonnet-4-5-20250929"
                    - "claude-opus-4-1-20250805"
                    - "claude-opus-4-20250514"
                    - "claude-sonnet-4-20250514"
                    - "claude-3-7-sonnet-20250219"
                    - "claude-3-5-haiku-20241022"
                    - "claude-3-haiku-20240307"
                default: ""

            max_turns:
                description: "Maximum conversation turns (leave empty for default)"
                required: false
                type: string
                default: ""

permissions:
    id-token: write
    contents: write
    pull-requests: write

env:
    CARGO_TERM_COLOR: always

jobs:
    create-branch:
        name: Create or use existing branch
        runs-on: ubuntu-latest
        outputs:
            branch-name: ${{ steps.branch.outputs.branch_name }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  fetch-depth: 0

            - name: Create branch
              id: branch
              uses: ./.github/actions/claude-checker
              with:
                  command: create-branch
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  branch_prefix: determinism-updates
                  branch_name: ${{ inputs.existing_branch }}
                  existing_branch: ${{ inputs.existing_branch != '' && 'true' || 'false' }}

    check-determinism:
        name: Check workspace for non-deterministic patterns
        runs-on: ubuntu-latest
        needs: [create-branch]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.create-branch.outputs.branch-name }}
                  fetch-depth: 0
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}

            - name: Configure Git
              run: |
                  git config user.name "MoosicBoxBot"
                  git config user.email "MoosicBoxBot@gmail.com"

            - name: Get workspace toolchains
              id: toolchains
              uses: ./.github/actions/clippier
              with:
                  command: workspace-toolchains
                  os: ubuntu

            - name: Setup workspace CI environment
              uses: ./.github/actions/clippier
              with:
                  command: workspace-setup
                  os: ubuntu
                  workspace-toolchains-json: ${{ steps.toolchains.outputs.raw-output }}

            - name: Check determinism with Claude
              id: claude
              uses: ./.github/actions/claude-checker
              with:
                  command: check
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  claude_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
                  prompt_template_file: .github/prompts/determinism.md

                  enable_execution_details_summary: "true"
                  summary_title: "ğŸ’­ Determinism Check"
                  execution_details_script: .github/scripts/format-execution-details.sh

                  template_vars: |
                      custom_guidelines: ${{ inputs.prompt_override }}

                  branch_name: ${{ needs.create-branch.outputs.branch-name }}
                  auto_commit: true
                  enable_resilient_push: true
                  push_max_retries: 5
                  extract_commit_message: true

                  model: ${{ inputs.model }}
                  max_turns: ${{ inputs.max_turns }}
                  claude_args: --allowedTools Edit,Read,Write,Bash

            - name: Upload Claude output for review
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: claude-output-determinism
                  path: output.txt
                  if-no-files-found: ignore
                  retention-days: 7

    create-pr:
        name: Create Pull Request
        runs-on: ubuntu-latest
        needs: [create-branch, check-determinism]
        if: always() && needs.create-branch.result == 'success'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.create-branch.outputs.branch-name }}
                  token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  fetch-depth: 0

            - name: Check for changes
              id: check_changes
              run: |
                  CHANGES=$(git diff origin/master --name-only | grep -E "\.(rs|toml)$" || true)
                  if [ -n "$CHANGES" ]; then
                    echo "has_changes=true" >> $GITHUB_OUTPUT
                    echo "Found changes in:"
                    echo "$CHANGES"
                  else
                    echo "has_changes=false" >> $GITHUB_OUTPUT
                    echo "No Rust or TOML file changes detected"
                  fi

            - name: Create Pull Request
              if: steps.check_changes.outputs.has_changes == 'true'
              uses: ./.github/actions/claude-checker
              with:
                  command: create-pr
                  github_token: ${{ secrets.MOOSICBOX_BOT_UPGRADES_TOKEN }}
                  branch_name: ${{ needs.create-branch.outputs.branch-name }}
                  pr_base_branch: master
                  pr_title: "ğŸ”„ Automated Determinism Updates"
                  pr_body: |
                      ## ğŸ¤– Automated Determinism Review

                      This PR contains automated updates to replace non-deterministic patterns with their switchy_* equivalents, enabling reproducible behavior in simulator mode.

                      ${{ inputs.prompt_override != '' && format('### ğŸ¯ Additional Guidance Applied:\n```\n{0}\n```\n', inputs.prompt_override) || '' }}

                      ${{ inputs.model != '' && format('### ğŸ¤– Model Used:\n`{0}`\n', inputs.model) || '' }}

                      ### ğŸ” Patterns Checked:
                      - `HashMap`/`HashSet` â†’ `BTreeMap`/`BTreeSet` (deterministic iteration order)
                      - `std::fs`/`tokio::fs` â†’ `switchy_fs` (filesystem simulation)
                      - `std::time::{SystemTime, Instant}` â†’ `switchy_time` (time simulation)
                      - `rand::` â†’ `switchy_random` (seeded random generation)
                      - `tokio::net::{TcpStream, TcpListener}` â†’ `switchy_tcp` (network simulation)
                      - `tokio::spawn`/`tokio::time::*` â†’ `switchy_async` (async simulation)

                      ### ğŸ“‹ Packages Excluded:
                      - `clippier`, `bloaty`, `gpipe` (build/tooling packages)
                      - Tests marked with `no_simulator` or `real_time`

                      ### âš™ï¸ Verification:
                      All changes have been verified with:
                      - `cargo fmt`
                      - `cargo test`
                      - `cargo test -p simvar` (simulator compatibility)
                      - `cargo clippy --all-targets -- -D warnings`
                      - `cargo-machete --with-metadata`
                      - `prettier` and `taplo` formatting

                      ### ğŸ“ Review Guidelines:
                      1. **Verify Correctness**: Ensure replacements maintain the same behavior
                      2. **API Parity**: If switchy packages were extended, verify both simulator and real implementations match
                      3. **Feature Flags**: Check that `simulator` features are properly forwarded in Cargo.toml
                      4. **Test Coverage**: Confirm tests still pass in both modes

                      ### âš ï¸ Important Notes:
                      - This is an automated review - human oversight is essential
                      - Some patterns may require manual review for correctness
                      - New switchy package extensions should be carefully reviewed for API parity

                      ---

                      **Generated by**: [Claude Checker Action](https://github.com/MoosicBox/MoosicBox/tree/master/.github/actions/claude-checker)
                      **Branch**: `${branch_name}`
                      **Run**: ${run_url}
                  pr_labels: "automated,refactor,determinism"
                  pr_skip_if_no_changes: true

            - name: No changes summary
              if: steps.check_changes.outputs.has_changes == 'false'
              run: |
                  echo "âœ… No determinism updates needed - workspace already uses deterministic patterns"
