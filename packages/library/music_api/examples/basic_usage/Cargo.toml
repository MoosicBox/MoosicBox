[package]
name = "moosicbox_library_music_api_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic LibraryMusicApi usage patterns"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_library_music_api", "music-api"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_library_music_api = { workspace = true }
moosicbox_music_api = { workspace = true }
moosicbox_music_models = { workspace = true }
moosicbox_paging = { workspace = true }
switchy_database = { workspace = true, features = ["turso"] }

env_logger = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[features]
default = []
fail-on-warnings = ["moosicbox_library_music_api/fail-on-warnings"]
