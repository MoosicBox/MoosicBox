[package]
name = "moosicbox_library_library_query_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating music library query operations in moosicbox_library"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_library", "music", "library", "query"]

[[bin]]
name = "library_query_example"
path = "src/main.rs"

[dependencies]
moosicbox_library = { workspace = true }
moosicbox_music_api_models = { workspace = true }
moosicbox_music_models = { workspace = true }
moosicbox_paging = { workspace = true }
switchy_database = { workspace = true, features = ["simulator"] }

env_logger = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_library/fail-on-warnings"]
