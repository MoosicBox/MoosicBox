[package]
authors     = ["Braden Steffaniak"]
categories  = ["multimedia", "network-programming"]
description = "MoosicBox downloader package"
edition     = "2024"
keywords    = ["audio", "download", "downloader", "multimedia"]
license     = "MPL-2.0"
name        = "moosicbox_downloader"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[package.metadata.cargo-machete]
ignored = ["strum"]

[dependencies]
moosicbox_assert       = { workspace = true }
moosicbox_config       = { workspace = true }
moosicbox_files        = { workspace = true, features = ["files"] }
moosicbox_json_utils   = { workspace = true, features = ["serde_json"] }
moosicbox_music_api    = { workspace = true }
moosicbox_music_models = { workspace = true }
moosicbox_paging       = { workspace = true }
moosicbox_scan         = { workspace = true, features = ["local"] }
moosicbox_task         = { workspace = true }
switchy_database       = { workspace = true }

# API Dependencies
actix-web = { workspace = true, optional = true }
utoipa    = { workspace = true, optional = true }

async-recursion     = { workspace = true }
async-trait         = { workspace = true }
atomic_float        = { workspace = true }
futures             = { workspace = true }
hyper               = { version = "=1.6.0" }
id3                 = { workspace = true }
log                 = { workspace = true }
moosicbox_audiotags = { workspace = true }
regex               = { workspace = true }
serde               = { workspace = true, features = ["derive"] }
serde_json          = { workspace = true }
strum               = { workspace = true }
strum_macros        = { workspace = true }
thiserror           = { workspace = true }
tokio               = { workspace = true }
tokio-util          = { workspace = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
switchy_database  = { workspace = true, features = ["schema"] }
test-log          = { workspace = true }
tokio             = { workspace = true, features = ["macros", "rt", "tracing"] }

[features]
default = ["all-os-formats", "all-sources", "api", "openapi", "opus"]

fail-on-warnings = []

api = ["dep:actix-web", "moosicbox_music_api/api", "switchy_database/api"]
openapi = [
    "dep:utoipa",
    "moosicbox_music_api/openapi",
    "moosicbox_music_models/openapi",
    "moosicbox_paging/openapi",
]

all-formats    = ["all-os-formats", "mp3"]
all-os-formats = ["aac", "flac", "opus"]

aac  = ["moosicbox_files/aac", "moosicbox_music_models/aac"]
flac = ["moosicbox_files/flac", "moosicbox_music_models/flac"]
mp3  = ["moosicbox_files/mp3", "moosicbox_music_models/mp3"]
opus = ["moosicbox_files/opus", "moosicbox_music_models/opus"]

all-sources = ["qobuz", "tidal", "yt"]

qobuz = [
    "moosicbox_files/qobuz",
    "moosicbox_music_models/qobuz",
    "moosicbox_scan/qobuz",
]
tidal = [
    "moosicbox_files/tidal",
    "moosicbox_music_models/tidal",
    "moosicbox_scan/tidal",
]
yt = ["moosicbox_files/yt", "moosicbox_music_models/yt", "moosicbox_scan/yt"]
