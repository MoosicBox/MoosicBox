[package]
description = "Example demonstrating basic download queue usage in moosicbox_downloader"
edition     = { workspace = true }
keywords    = ["download", "example", "moosicbox_downloader", "queue"]
license     = { workspace = true }
name        = "moosicbox_downloader_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_downloader   = { workspace = true, default-features = false }
moosicbox_music_models = { workspace = true }

tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_downloader/fail-on-warnings"]
