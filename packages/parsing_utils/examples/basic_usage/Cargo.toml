[package]
name = "moosicbox_parsing_utils_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating integer sequence and range parsing in moosicbox_parsing_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_parsing_utils", "parsing", "integers", "ranges"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_parsing_utils = { workspace = true }

[features]
default = []
fail-on-warnings = ["moosicbox_parsing_utils/fail-on-warnings"]
