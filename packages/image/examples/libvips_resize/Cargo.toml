[package]
description = "Example demonstrating high-performance image resizing using libvips in moosicbox_image"
edition     = { workspace = true }
keywords    = ["example", "libvips", "moosicbox_image", "resize"]
license     = { workspace = true }
name        = "moosicbox_image_libvips_resize_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "libvips_resize_example"
path = "src/main.rs"

[dependencies]
moosicbox_image = { workspace = true }

[target.'cfg(not(target_os = "windows"))'.dependencies]
image = { workspace = true }

[features]
default          = ["moosicbox_image/libvips"]
fail-on-warnings = ["moosicbox_image/fail-on-warnings"]
