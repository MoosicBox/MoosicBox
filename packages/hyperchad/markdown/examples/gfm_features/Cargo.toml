[package]
description = "Example demonstrating GitHub Flavored Markdown features in hyperchad_markdown"
edition     = { workspace = true }
keywords    = ["example", "gfm", "github", "hyperchad_markdown"]
license     = { workspace = true }
name        = "hyperchad_markdown_gfm_features_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "gfm_features_example"
path = "src/main.rs"

[dependencies]
hyperchad_markdown = { workspace = true }

[features]
default          = []
emoji            = ["hyperchad_markdown/emoji"]
fail-on-warnings = ["hyperchad_markdown/fail-on-warnings"]
