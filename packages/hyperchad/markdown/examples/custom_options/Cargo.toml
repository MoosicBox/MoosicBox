[package]
name = "hyperchad_markdown_custom_options_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating MarkdownOptions configuration in hyperchad_markdown"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad_markdown", "options", "configuration"]

[[bin]]
name = "custom_options_example"
path = "src/main.rs"

[dependencies]
hyperchad_markdown = { workspace = true }

[features]
default = []
emoji = ["hyperchad_markdown/emoji"]
xss-protection = ["hyperchad_markdown/xss-protection"]
fail-on-warnings = ["hyperchad_markdown/fail-on-warnings"]
