[package]
name = "hyperchad_renderer_egui_basic_desktop_app_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic desktop application usage with hyperchad_renderer_egui"
license = { workspace = true }
repository = { workspace = true }
keywords = ["desktop", "egui", "example", "gui", "hyperchad"]

[[bin]]
name = "basic_desktop_app_example"
path = "src/main.rs"

[dependencies]
hyperchad_actions = { workspace = true, features = ["logic"] }
hyperchad_renderer = { workspace = true, features = ["logic"] }
hyperchad_renderer_egui = { workspace = true, features = ["wgpu"] }
hyperchad_router = { workspace = true }
hyperchad_template = { workspace = true }
hyperchad_transformer = { workspace = true, features = ["layout"] }
switchy_async = { workspace = true, features = ["tokio"] }

async-trait = { workspace = true }
env_logger = { workspace = true }
flume = { workspace = true }
log = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "hyperchad_actions/fail-on-warnings",
    "hyperchad_renderer/fail-on-warnings",
    "hyperchad_renderer_egui/fail-on-warnings",
    "hyperchad_router/fail-on-warnings",
    "hyperchad_template/fail-on-warnings",
    "hyperchad_transformer/fail-on-warnings",
    "switchy_async/fail-on-warnings",
]
