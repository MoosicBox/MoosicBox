[package]
name = "hyperchad_renderer_html_actix_basic_actix_server_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic Actix web server setup in hyperchad_renderer_html_actix"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad", "actix", "web-server"]

[[bin]]
name = "basic_actix_server_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer = { workspace = true }
hyperchad_renderer_html_actix = { workspace = true, features = ["actions", "sse", "assets"] }

actix-web = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
env_logger = { workspace = true }
flume = { workspace = true }
log = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "hyperchad_renderer/fail-on-warnings",
    "hyperchad_renderer_html_actix/fail-on-warnings",
]
