[package]
categories  = ["gui", "web-programming"]
description = "Example demonstrating HyperChad HTTP renderer with basic HTTP server integration"
edition     = { workspace = true }
keywords    = ["example", "html", "http", "hyperchad", "web"]
license     = { workspace = true }
name        = "hyperchad_renderer_html_http_basic_http_app_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_http_app_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer           = { workspace = true }
hyperchad_renderer_html      = { workspace = true }
hyperchad_renderer_html_http = { workspace = true, default-features = true }
hyperchad_router             = { workspace = true }
hyperchad_template           = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

# Serialization
serde_json = { workspace = true }

# HTTP types
switchy = { workspace = true, features = ["http-models"] }

# Logging
env_logger = { workspace = true }
log        = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "hyperchad_renderer/fail-on-warnings",
    "hyperchad_renderer_html/fail-on-warnings",
    "hyperchad_renderer_html_http/fail-on-warnings",
    "hyperchad_router/fail-on-warnings",
    "hyperchad_template/fail-on-warnings",
    "switchy/fail-on-warnings",
]
