[package]
description = "Example demonstrating basic AWS Lambda application with hyperchad_renderer_html_lambda"
edition     = { workspace = true }
keywords    = ["aws", "example", "hyperchad", "lambda", "serverless"]
license     = { workspace = true }
name        = "hyperchad_renderer_html_lambda_basic_lambda_app_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_lambda_app_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer             = { workspace = true }
hyperchad_renderer_html_lambda = { workspace = true, features = ["json"] }

async-trait = { workspace = true }
bytes       = { workspace = true }
chrono      = { workspace = true }
env_logger  = { workspace = true }
lambda_http = { workspace = true }
log         = { workspace = true }
serde_json  = { workspace = true }
tokio       = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default          = []
fail-on-warnings = ["hyperchad_renderer_html_lambda/fail-on-warnings"]
