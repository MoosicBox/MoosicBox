[package]
name = "hyperchad_renderer_html_lambda_basic_lambda_app_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic AWS Lambda application with hyperchad_renderer_html_lambda"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad", "lambda", "serverless", "aws"]

[[bin]]
name = "basic_lambda_app_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer = { workspace = true }
hyperchad_renderer_html_lambda = { workspace = true, features = ["json"] }

async-trait = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
env_logger = { workspace = true }
lambda_http = { workspace = true }
log = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

[features]
default = []
fail-on-warnings = ["hyperchad_renderer_html_lambda/fail-on-warnings"]
