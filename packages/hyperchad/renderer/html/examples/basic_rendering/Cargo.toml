[package]
description = "Example demonstrating basic HTML rendering in hyperchad_renderer_html"
edition     = { workspace = true }
keywords    = ["example", "html", "hyperchad", "renderer", "rendering"]
license     = { workspace = true }
name        = "hyperchad_renderer_html_basic_rendering_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_rendering_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer      = { workspace = true }
hyperchad_renderer_html = { workspace = true }
hyperchad_router        = { workspace = true }
hyperchad_template      = { workspace = true }
hyperchad_transformer   = { workspace = true }

env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "hyperchad_renderer/fail-on-warnings",
    "hyperchad_renderer_html/fail-on-warnings",
    "hyperchad_router/fail-on-warnings",
    "hyperchad_template/fail-on-warnings",
    "hyperchad_transformer/fail-on-warnings",
]
