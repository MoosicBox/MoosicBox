[package]
name = "hyperchad_renderer_fltk_basic_window_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic FLTK window rendering in hyperchad_renderer_fltk"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad", "fltk", "renderer", "desktop"]

[[bin]]
name = "basic_window_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer_fltk = { workspace = true }
hyperchad_renderer = { workspace = true }
hyperchad_template = { workspace = true }
hyperchad_color = { workspace = true }

switchy = { workspace = true, features = ["async-tokio"] }

env_logger = { workspace = true }
flume = { workspace = true }
log = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "hyperchad_renderer_fltk/fail-on-warnings",
    "hyperchad_renderer/fail-on-warnings",
    "hyperchad_template/fail-on-warnings",
    "hyperchad_color/fail-on-warnings",
    "switchy/fail-on-warnings",
]
