[package]
description = "Example demonstrating basic routing patterns in hyperchad_router"
edition     = { workspace = true }
keywords    = ["example", "hyperchad_router", "routing"]
license     = { workspace = true }
name        = "hyperchad_router_basic_routing_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_routing_example"
path = "src/main.rs"

[dependencies]
hyperchad_renderer = { workspace = true }
hyperchad_router   = { workspace = true, default-features = true }

switchy       = { workspace = true, features = ["http-models"] }
switchy_async = { workspace = true, features = ["rt-multi-thread", "tokio"] }

serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

bytes = { workspace = true }

[features]
default          = []
fail-on-warnings = ["hyperchad_router/fail-on-warnings"]
