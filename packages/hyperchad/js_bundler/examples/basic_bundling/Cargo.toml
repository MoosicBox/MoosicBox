[package]
name = "hyperchad_js_bundler_basic_bundling_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating JavaScript bundling in hyperchad_js_bundler"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad_js_bundler", "bundling"]

[[bin]]
name = "basic_bundling_example"
path = "src/main.rs"

[dependencies]
hyperchad_js_bundler = { workspace = true, default-features = true }

[features]
default = []
fail-on-warnings = ["hyperchad_js_bundler/fail-on-warnings"]
