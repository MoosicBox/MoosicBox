[package]
name = "hyperchad_simulator_basic_simulation_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic HyperChad simulator usage with multiple renderers"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad", "simulator", "testing"]

[[bin]]
name = "basic_simulation_example"
path = "src/main.rs"

[dependencies]
hyperchad_simulator = { workspace = true, features = ["test-utils"] }
hyperchad_test_utils = { workspace = true }

env_logger = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["hyperchad_simulator/fail-on-warnings"]
test-utils = []
