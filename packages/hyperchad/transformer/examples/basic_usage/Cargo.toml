[package]
name = "hyperchad_transformer_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic container creation, HTML generation, and tree operations in hyperchad_transformer"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "hyperchad_transformer", "html", "container", "layout"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
hyperchad_transformer = { workspace = true, features = ["html", "layout"] }
hyperchad_color = { workspace = true }

[features]
default = ["html"]
html = ["hyperchad_transformer/html"]
fail-on-warnings = ["hyperchad_transformer/fail-on-warnings"]
