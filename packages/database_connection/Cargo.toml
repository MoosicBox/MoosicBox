[package]
authors     = ["Braden Steffaniak"]
categories  = ["database"]
description = "Gimbal database connection package"
edition     = "2024"
keywords    = ["database", "mysql", "postgres", "sqlite"]
license     = "MPL-2.0"
name        = "gimbal_database_connection"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gimbal_database = { workspace = true }

# DB Dependencies
rusqlite = { workspace = true, optional = true }

# sqlx dependencies
sqlx = { workspace = true, optional = true, features = ["runtime-tokio"] }

# tokio-postgres dependencies
tokio-postgres = { workspace = true, optional = true, features = [] }

# Postgres dependencies
native-tls          = { workspace = true, optional = true }
openssl             = { workspace = true, optional = true }
postgres-native-tls = { workspace = true, optional = true }
postgres-openssl    = { workspace = true, optional = true }

# Creds dependencies
aws-config  = { workspace = true, optional = true }
aws-sdk-ssm = { workspace = true, optional = true }

log       = { workspace = true }
thiserror = { workspace = true }
tokio     = { workspace = true, optional = true, features = ["sync"] }

[features]
default = [
    "mysql-sqlx",
    "postgres-sqlx",
    "simulator",
    "sqlite-rusqlite",
    "sqlite-sqlx",
]

fail-on-warnings = []

tls = ["gimbal_database/tls", "sqlx/tls-rustls"]

creds = ["dep:aws-config", "dep:aws-sdk-ssm"]

sqlx = ["dep:sqlx", "gimbal_database/sqlx"]

mysql = ["creds", "dep:tokio"]
mysql-sqlx = ["gimbal_database/mysql-sqlx", "mysql", "sqlx", "sqlx/mysql"]
postgres = ["creds", "dep:tokio", "gimbal_database/postgres"]
postgres-native-tls = ["dep:native-tls", "dep:postgres-native-tls"]
postgres-openssl = ["dep:openssl", "dep:postgres-openssl"]
postgres-raw = [
    "dep:tokio-postgres",
    "gimbal_database/postgres-raw",
    "postgres",
]
postgres-sqlx = [
    "gimbal_database/postgres-sqlx",
    "postgres",
    "sqlx",
    "sqlx/postgres",
    "sqlx/tls-rustls",
]
sqlite = ["dep:tokio"]
sqlite-rusqlite = ["dep:rusqlite", "gimbal_database/sqlite-rusqlite", "sqlite"]
sqlite-sqlx = ["gimbal_database/sqlite-sqlx", "sqlite", "sqlx", "sqlx/sqlite"]

simulator = ["gimbal_database/simulator"]
