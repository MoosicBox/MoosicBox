[package]
authors     = { workspace = true }
description = "Example demonstrating basic database connection initialization in switchy_database_connection"
edition     = { workspace = true }
license     = { workspace = true }
name        = "switchy_database_connection_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
switchy_database_connection = { workspace = true, features = ["sqlite-sqlx"] }

pretty_env_logger = { workspace = true }
tokio             = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []

fail-on-warnings = ["switchy_database_connection/fail-on-warnings"]
