[package]
name = "moosicbox_profiles_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic profile management in moosicbox_profiles"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_profiles", "profiles", "registry"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_profiles = { workspace = true, default-features = false }

[features]
default = []
fail-on-warnings = ["moosicbox_profiles/fail-on-warnings"]
