[package]
description = "Example demonstrating actix-web API integration in moosicbox_profiles"
edition     = { workspace = true }
keywords    = ["actix-web", "api", "example", "moosicbox_profiles"]
license     = { workspace = true }
name        = "moosicbox_profiles_api_integration_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "api_integration_example"
path = "src/main.rs"

[dependencies]
moosicbox_profiles = { workspace = true, features = ["api"] }

actix-web  = { workspace = true }
serde_json = { workspace = true }

[features]
default          = []
fail-on-warnings = ["moosicbox_profiles/fail-on-warnings"]
