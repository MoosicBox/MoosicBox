[package]
name = "switchy_upnp_device_discovery_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating UPnP device discovery in switchy_upnp"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_upnp", "upnp", "discovery"]

[[bin]]
name = "device_discovery_example"
path = "src/main.rs"

[dependencies]
switchy_upnp = { workspace = true, default-features = false }

env_logger = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["switchy_upnp/fail-on-warnings"]
