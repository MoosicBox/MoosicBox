[package]
name = "switchy_http_json_request_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating JSON requests and responses in switchy_http"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_http", "json"]

[[bin]]
name = "json_request_example"
path = "src/main.rs"

[dependencies]
switchy_http = { workspace = true, features = ["reqwest", "json"] }

log               = { workspace = true }
pretty_env_logger = { workspace = true }
serde             = { workspace = true, features = ["derive"] }
thiserror         = { workspace = true }
tokio             = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["switchy_http/fail-on-warnings"]
