[package]
name = "moosicbox_menu_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic artist and album querying in moosicbox_menu"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_menu", "artist", "album", "query"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_menu = { workspace = true, default-features = false, features = ["local"] }
moosicbox_music_models = { workspace = true }
switchy_database = { workspace = true, features = ["turso"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = ["moosicbox_menu/fail-on-warnings"]
