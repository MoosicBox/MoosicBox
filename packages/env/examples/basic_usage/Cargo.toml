[package]
description = "Example demonstrating basic environment variable access in switchy_env"
edition     = { workspace = true }
keywords    = ["config", "environment", "example", "switchy_env"]
license     = { workspace = true }
name        = "switchy_env_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
switchy_env = { workspace = true, features = ["std"] }

[features]
default          = []
fail-on-warnings = ["switchy_env/fail-on-warnings"]
