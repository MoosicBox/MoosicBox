[package]
name = "moosicbox_resampler_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic audio resampling in moosicbox_resampler"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_resampler", "audio", "resample"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_resampler = { workspace = true }
symphonia = { workspace = true }

[features]
default = []
fail-on-warnings = ["moosicbox_resampler/fail-on-warnings"]
