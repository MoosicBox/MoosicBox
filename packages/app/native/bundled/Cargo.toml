[package]
authors     = ["Braden Steffaniak"]
categories  = ["gui"]
description = "MoosicBoxApp bundled package"
edition     = "2024"
keywords    = ["bundled"]
license     = "MPL-2.0"
name        = "moosicbox_app_native_bundled"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[package.metadata.cargo-machete]
ignored = ["strum", "thiserror"]

[dependencies]
moosicbox_assert        = { workspace = true }
moosicbox_async_service = { workspace = true }
moosicbox_config        = { workspace = true }
moosicbox_server        = { workspace = true, features = ["app-apis", "sqlite-sqlx"] }
moosicbox_task          = { workspace = true }

log          = { workspace = true }
strum        = { workspace = true }
strum_macros = { workspace = true }
tauri        = { workspace = true }
thiserror    = { workspace = true }
tokio        = { workspace = true }

[features]
default = ["all-formats"]

fail-on-warnings = []

tunnel = ["moosicbox_server/tunnel"]

all-formats    = ["all-os-formats", "mp3"]
all-os-formats = ["aac", "flac", "opus"]

# Encoders
aac  = ["moosicbox_server/aac"]
flac = ["moosicbox_server/flac"]
mp3  = ["moosicbox_server/mp3"]
opus = ["moosicbox_server/opus"]
