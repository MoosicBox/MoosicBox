[package]
authors     = ["Braden Steffaniak"]
categories  = ["gui", "web-programming"]
description = "MoosicBox App Image package"
edition     = "2024"
keywords    = ["gui", "image", "web"]
license     = "MPL-2.0"
name        = "moosicbox_app_native_image"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
bytes = { workspace = true }
rust-embed = { workspace = true, features = [
    "debug-embed",
    "interpolate-folder-path",
] }

[features]
default = []

fail-on-warnings = []
