[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools", "gui"]
description = "MoosicBox native fltk app lib package"
edition     = "2024"
keywords    = ["desktop", "gui", "lib", "render", "renderer"]
license     = "MPL-2.0"
name        = "moosicbox_app_native_lib"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
hyperchad           = { workspace = true, features = ["actions", "renderer", "router"] }
moosicbox_assert    = { workspace = true }
moosicbox_env_utils = { workspace = true }
moosicbox_task      = { workspace = true }

flume     = { workspace = true }
log       = { workspace = true }
os_info   = { workspace = true }
thiserror = { workspace = true }
tokio     = { workspace = true, features = ["rt-multi-thread", "sync"] }

[features]
default = [
    "actix",
    "egui-wgpu",
    "fltk",
    "format",
    "html",
    "json",
    "lambda",
    "logic",
    "maud",
    "static-routes",
    "vanilla-js",
]

fail-on-warnings = []

maud = ["hyperchad/renderer-maud"]

egui = ["hyperchad/renderer-egui", "logic"]
egui-glow = ["egui", "hyperchad/renderer-egui-glow"]
egui-wgpu = ["egui", "hyperchad/renderer-egui-wgpu"]
fltk = ["hyperchad/renderer-fltk", "logic"]
html = ["hyperchad/renderer-html"]
vanilla-js = [
    "html",
    "hyperchad/renderer-html-extend",
    "hyperchad/renderer-vanilla-js",
    "hyperchad/renderer-vanilla-js-hash",
    "hyperchad/renderer-vanilla-js-script",
]

actions = ["hyperchad/renderer-html-actions"]
sse     = ["hyperchad/renderer-html-sse"]

json = [
    "hyperchad/renderer-html-json",
    "hyperchad/renderer-json",
    "hyperchad/router-json",
]

logic = ["hyperchad/actions-logic", "hyperchad/renderer-logic"]

actix  = ["hyperchad/renderer-html-actix"]
lambda = ["hyperchad/renderer-html-lambda"]

wayland = ["hyperchad/renderer-egui-wayland"]
x11     = ["hyperchad/renderer-egui-x11"]

debug = ["hyperchad/renderer-egui-debug", "hyperchad/renderer-fltk-debug"]
format = ["hyperchad/renderer-fltk-format", "hyperchad/router-format"]
profiling-puffin = [
    "hyperchad/renderer-egui-profiling-puffin",
    "hyperchad/renderer-profiling-puffin",
]
profiling-tracing = [
    "hyperchad/renderer-egui-profiling-tracing",
    "hyperchad/renderer-profiling-tracing",
]
profiling-tracy = [
    "hyperchad/renderer-egui-profiling-tracy",
    "hyperchad/renderer-profiling-tracy",
]
syntax-highlighting = ["hyperchad/router-syntax-highlighting"]
unsafe = ["hyperchad/renderer-fltk-unsafe"]

benchmark = ["hyperchad/renderer-benchmark"]

assets = ["hyperchad/renderer-assets", "hyperchad/renderer-html-assets"]

static-routes = ["hyperchad/router-static-routes"]

all-plugins = ["hyperchad/renderer-vanilla-js-all-plugins"]

plugin-actions = ["hyperchad/renderer-vanilla-js-plugin-actions"]
plugin-actions-change = ["hyperchad/renderer-vanilla-js-plugin-actions-change"]
plugin-actions-click = ["hyperchad/renderer-vanilla-js-plugin-actions-click"]
plugin-actions-click-outside = [
    "hyperchad/renderer-vanilla-js-plugin-actions-click-outside",
]
plugin-actions-event = ["hyperchad/renderer-vanilla-js-plugin-actions-event"]
plugin-actions-immediate = [
    "hyperchad/renderer-vanilla-js-plugin-actions-immediate",
]
plugin-actions-mouse-down = [
    "hyperchad/renderer-vanilla-js-plugin-actions-mouse-down",
]
plugin-actions-mouse-over = [
    "hyperchad/renderer-vanilla-js-plugin-actions-mouse-over",
]
plugin-actions-resize = ["hyperchad/renderer-vanilla-js-plugin-actions-resize"]

plugin-canvas    = ["hyperchad/renderer-vanilla-js-plugin-canvas"]
plugin-event     = ["hyperchad/renderer-vanilla-js-plugin-event"]
plugin-idiomorph = ["hyperchad/renderer-vanilla-js-plugin-idiomorph"]
plugin-nav       = ["hyperchad/renderer-vanilla-js-plugin-nav"]
plugin-routing   = ["hyperchad/renderer-vanilla-js-plugin-routing"]
plugin-sse       = ["hyperchad/renderer-vanilla-js-plugin-sse"]
