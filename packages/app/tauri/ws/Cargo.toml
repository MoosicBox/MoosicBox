[package]
authors     = { workspace = true }
categories  = ["network-programming"]
description = "MoosicBoxApp ws package"
edition     = { workspace = true }
keywords    = ["websocket"]
license     = { workspace = true }
name        = "moosicbox_app_ws"
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.4"

[dependencies]
moosicbox_assert    = { workspace = true }
moosicbox_env_utils = { workspace = true }
moosicbox_logging   = { workspace = true, features = ["macros"] }
moosicbox_task      = { workspace = true }
switchy_async       = { workspace = true, features = ["tokio"] }

async-trait       = { workspace = true }
bytes             = { workspace = true }
futures-channel   = { workspace = true }
futures-util      = { workspace = true }
log               = { workspace = true }
thiserror         = { workspace = true }
tokio             = { workspace = true, features = ["macros", "time", "tracing"] }
tokio-tungstenite = { workspace = true }

[features]
default = []

fail-on-warnings = []
