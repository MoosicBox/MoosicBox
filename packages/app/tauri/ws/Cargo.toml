[package]
authors     = ["Braden Steffaniak"]
categories  = ["network-programming"]
description = "MoosicBoxApp ws package"
edition     = "2024"
keywords    = ["websocket"]
license     = "MPL-2.0"
name        = "moosicbox_app_ws"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_assert    = { workspace = true }
moosicbox_env_utils = { workspace = true }
moosicbox_logging   = { workspace = true, features = ["macros"] }
moosicbox_task      = { workspace = true }

async-trait       = { workspace = true }
bytes             = { workspace = true }
futures-channel   = { workspace = true }
futures-util      = { workspace = true }
log               = { workspace = true }
thiserror         = { workspace = true }
tokio             = { workspace = true, features = ["macros", "time", "tracing"] }
tokio-tungstenite = { workspace = true }
tokio-util        = { workspace = true }

[features]
default = []

fail-on-warnings = []
