[package]
authors     = { workspace = true }
categories  = ["gui"]
description = "MoosicBoxApp bundled package"
edition     = { workspace = true }
keywords    = ["bundled"]
license     = { workspace = true }
name        = "moosicbox_app_tauri_bundled"
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.4"

[package.metadata]
examples = false

[package.metadata.cargo-machete]
ignored = ["strum", "thiserror"]

[dependencies]
moosicbox_assert        = { workspace = true }
moosicbox_async_service = { workspace = true }
moosicbox_config        = { workspace = true }
moosicbox_downloader    = { workspace = true }
moosicbox_profiles      = { workspace = true, features = ["events"] }
moosicbox_scan          = { workspace = true }
moosicbox_server        = { workspace = true, features = ["app-apis", "sqlite-sqlx"] }

switchy_async    = { workspace = true, features = ["sync", "tokio"] }
switchy_database = { workspace = true }

log          = { workspace = true }
strum        = { workspace = true }
strum_macros = { workspace = true }
tauri        = { workspace = true }
thiserror    = { workspace = true }

[features]
default = []

fail-on-warnings = [
    "moosicbox_assert/fail-on-warnings",
    "moosicbox_async_service/fail-on-warnings",
    "moosicbox_config/fail-on-warnings",
    "moosicbox_downloader/fail-on-warnings",
    "moosicbox_profiles/fail-on-warnings",
    "moosicbox_scan/fail-on-warnings",
    "moosicbox_server/fail-on-warnings",
    "switchy_async/fail-on-warnings",
    "switchy_database/fail-on-warnings",
]

tunnel = ["moosicbox_server/tunnel"]

decoder-aac = [
    "moosicbox_downloader/decoder-aac",
    "moosicbox_server/decoder-aac",
]
decoder-flac = [
    "moosicbox_downloader/decoder-flac",
    "moosicbox_server/decoder-flac",
]
decoder-mp3 = [
    "moosicbox_downloader/decoder-mp3",
    "moosicbox_server/decoder-mp3",
]

format-aac = ["moosicbox_downloader/format-aac", "moosicbox_server/format-aac"]
format-flac = [
    "moosicbox_downloader/format-flac",
    "moosicbox_server/format-flac",
]
format-mp3 = ["moosicbox_downloader/format-mp3", "moosicbox_server/format-mp3"]
