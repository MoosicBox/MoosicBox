[package]
authors     = ["Braden Steffaniak"]
categories  = ["gui"]
description = "Player plugin"
edition     = "2024"
exclude     = ["/examples", "/node_modules", "/webview-dist", "/webview-src"]
keywords    = ["app", "desktop", "gui"]
license     = "MPL-2.0"
links       = "app-tauri-plugin-player"
name        = "app-tauri-plugin-player"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["tauri-plugin"]

[dependencies]
serde     = { workspace = true }
tauri     = { workspace = true }
thiserror = { workspace = true }

[build-dependencies]
tauri-plugin = { workspace = true }

[features]
fail-on-warnings = []
