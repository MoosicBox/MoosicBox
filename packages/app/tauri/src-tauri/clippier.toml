[parallelization]
chunked = 10

[[ci-steps]]
command   = 'mkdir packages/app/tauri/dist'
toolchain = "free_disk_space"

[[config]]
os = "ubuntu"

[[config.dependencies]]
command = '''
sudo apt update
sudo apt install libwebkit2gtk-4.1-dev \
    build-essential \
    curl \
    wget \
    file \
    libssl-dev \
    libgtk-3-dev \
    libayatana-appindicator3-dev \
    librsvg2-dev \
    libasound2-dev \
    libsoup-3.0-dev
'''

[[config.dependencies]]
command  = "sudo apt-get update && sudo apt-get install jackd2 libjack-jackd2-dev"
features = ["jack"]

[[config.dependencies]]
command  = "sudo apt-get update && sudo apt-get install libasound2-dev"
features = ["asio", "cpal", "default", "default-windows", "oboe-shared-stdcxx"]

[[config]]
os = "macos"

[[config.dependencies]]
command  = "brew install jack"
features = ["jack"]

[[config]]
os = "windows"

[[config.dependencies]]
command  = "winget install -e --id Jackaudio.JACK2 --accept-source-agreements --accept-package-agreements"
features = ["jack"]
