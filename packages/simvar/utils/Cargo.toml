[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools::testing", "simulation"]
description = "Simulator Utils package"
edition     = "2024"
keywords    = ["deterministic", "simulator", "test", "utils"]
license     = "MPL-2.0"
name        = "simvar_utils"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.workspaces]
group = "simvar"

[dependencies]
switchy = { workspace = true, features = [
    "async",
    "async-macros",
    "async-util",
] }

[features]
default = []

fail-on-warnings = []
