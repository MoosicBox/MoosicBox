[package]
name = "simvar_utils_simulation_cancellation_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating simulation cancellation patterns in simvar_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "simvar_utils", "cancellation", "simulation"]

[[bin]]
name = "simulation_cancellation_example"
path = "src/main.rs"

[dependencies]
pretty_env_logger = { workspace = true }
simvar_utils = { workspace = true }
switchy_async = { workspace = true, features = ["time"] }

[features]
default = []
fail-on-warnings = ["simvar_utils/fail-on-warnings"]
