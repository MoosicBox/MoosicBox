[package]
description = "Example demonstrating basic simulation usage in simvar_harness"
edition     = { workspace = true }
keywords    = ["example", "simulation", "simvar_harness", "testing"]
license     = { workspace = true }
name        = "simvar_harness_basic_simulation_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_simulation_example"
