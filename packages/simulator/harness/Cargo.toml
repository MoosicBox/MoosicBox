[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools::testing", "simulation"]
description = "MoosicBox Simulator Harness package"
edition     = "2024"
keywords    = ["deterministic", "harness", "simulator", "test"]
license     = "MPL-2.0"
name        = "moosicbox_simulator_harness"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gimbal_random             = { workspace = true, features = ["simulator"] }
moosicbox_assert          = { workspace = true }
moosicbox_simulator_utils = { workspace = true }

gimbal_database_connection = { workspace = true, optional = true, features = [
    "simulator",
] }
gimbal_fs = { workspace = true, optional = true, features = ["simulator"] }
gimbal_http = { workspace = true, optional = true, features = ["simulator"] }
gimbal_mdns = { workspace = true, optional = true, features = ["simulator"] }
gimbal_tcp = { workspace = true, optional = true, features = ["simulator"] }
gimbal_telemetry = { workspace = true, optional = true, features = [
    "simulator",
] }
gimbal_time = { workspace = true, optional = true, features = ["simulator"] }
gimbal_upnp = { workspace = true, optional = true, features = ["simulator"] }

ctrlc       = { workspace = true }
log         = { workspace = true }
shell-words = { workspace = true }
turmoil     = { workspace = true }

[features]
default = [
    "database",
    "fs",
    "http",
    "mdns",
    "random",
    "tcp",
    "telemetry",
    "time",
    "upnp",
]

fail-on-warnings = []

database  = ["dep:gimbal_database_connection"]
fs        = ["dep:gimbal_fs"]
http      = ["dep:gimbal_http"]
mdns      = ["dep:gimbal_mdns"]
random    = []
tcp       = ["dep:gimbal_tcp"]
telemetry = ["dep:gimbal_telemetry"]
time      = ["dep:gimbal_time"]
upnp      = ["dep:gimbal_upnp"]
