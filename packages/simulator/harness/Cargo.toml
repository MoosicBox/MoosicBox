[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools::testing", "simulation"]
description = "MoosicBox Simulator Harness package"
edition     = "2024"
keywords    = ["deterministic", "harness", "simulator", "test"]
license     = "MPL-2.0"
name        = "moosicbox_simulator_harness"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
moosicbox_assert          = { workspace = true }
moosicbox_simulator_utils = { workspace = true }
switchy_random            = { workspace = true, features = ["simulator"] }

switchy_database_connection = { workspace = true, optional = true, features = [
    "simulator",
] }
switchy_fs = { workspace = true, optional = true, features = ["simulator"] }
switchy_http = { workspace = true, optional = true, features = ["simulator"] }
switchy_mdns = { workspace = true, optional = true, features = ["simulator"] }
switchy_tcp = { workspace = true, optional = true, features = ["simulator"] }
switchy_telemetry = { workspace = true, optional = true, features = [
    "simulator",
] }
switchy_time = { workspace = true, optional = true, features = ["simulator"] }
switchy_upnp = { workspace = true, optional = true, features = ["simulator"] }

ctrlc       = { workspace = true }
log         = { workspace = true }
shell-words = { workspace = true }
turmoil     = { workspace = true }

[features]
default = [
    "database",
    "fs",
    "http",
    "mdns",
    "random",
    "tcp",
    "telemetry",
    "time",
    "upnp",
]

fail-on-warnings = []

database  = ["dep:switchy_database_connection"]
fs        = ["dep:switchy_fs"]
http      = ["dep:switchy_http"]
mdns      = ["dep:switchy_mdns"]
random    = []
tcp       = ["dep:switchy_tcp"]
telemetry = ["dep:switchy_telemetry"]
time      = ["dep:switchy_time"]
upnp      = ["dep:switchy_upnp"]
