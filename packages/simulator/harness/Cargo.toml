[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools::testing", "simulation"]
description = "MoosicBox Simulator Harness package"
edition     = "2024"
keywords    = ["deterministic", "harness", "simulator", "test"]
license     = "MPL-2.0"
name        = "moosicbox_simulator_harness"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_assert          = { workspace = true }
moosicbox_random          = { workspace = true, features = ["simulator"] }
moosicbox_simulator_utils = { workspace = true }

moosicbox_database_connection = { workspace = true, optional = true, features = [
    "simulator",
] }
moosicbox_fs = { workspace = true, optional = true, features = ["simulator"] }
moosicbox_http = { workspace = true, optional = true, features = ["simulator"] }
moosicbox_mdns = { workspace = true, optional = true, features = ["simulator"] }
moosicbox_tcp = { workspace = true, optional = true, features = ["simulator"] }
moosicbox_telemetry = { workspace = true, optional = true, features = [
    "simulator",
] }
moosicbox_time = { workspace = true, optional = true, features = ["simulator"] }
moosicbox_upnp = { workspace = true, optional = true, features = ["simulator"] }

ctrlc       = { workspace = true }
log         = { workspace = true }
shell-words = { workspace = true }
turmoil     = { workspace = true }

[features]
default = [
    "database",
    "fs",
    "http",
    "mdns",
    "random",
    "tcp",
    "telemetry",
    "time",
    "upnp",
]

fail-on-warnings = []

database  = ["dep:moosicbox_database_connection"]
fs        = ["dep:moosicbox_fs"]
http      = ["dep:moosicbox_http"]
mdns      = ["dep:moosicbox_mdns"]
random    = []
tcp       = ["dep:moosicbox_tcp"]
telemetry = ["dep:moosicbox_telemetry"]
time      = ["dep:moosicbox_time"]
upnp      = ["dep:moosicbox_upnp"]
