[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools::testing", "simulation"]
description = "MoosicBox Simulator Harness package"
edition     = "2024"
keywords    = ["deterministic", "harness", "simulator", "test"]
license     = "MPL-2.0"
name        = "moosicbox_simulator_harness"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
moosicbox_simulator_utils = { workspace = true }
switchy = { workspace = true, features = [
    "async",
    "random",
    "simulator",
    "tcp",
] }

btparse         = { workspace = true }
color-backtrace = { workspace = true }
ctrlc           = { workspace = true }
log             = { workspace = true }
scoped-tls      = { workspace = true }
shell-words     = { workspace = true }
thiserror       = { workspace = true }

# TUI
oneshot = { workspace = true, optional = true }
ratatui = { workspace = true, optional = true }

# Logging
pretty_env_logger = { workspace = true, optional = true }

[features]
default = ["pretty_env_logger", "tui"]

fail-on-warnings = []

async     = []
database  = ["switchy/database-connection"]
fs        = ["switchy/fs"]
http      = ["switchy/http"]
mdns      = ["switchy/mdns"]
random    = []
tcp       = []
telemetry = ["switchy/telemetry"]
time      = ["switchy/time"]
upnp      = ["switchy/upnp"]

tui = ["dep:oneshot", "dep:ratatui"]
