[package]
authors     = ["Braden Steffaniak"]
categories  = ["network-programming"]
description = "MoosicBox load balancer"
edition     = "2021"
keywords    = ["api", "balance", "balancer", "load"]
license     = "MPL-2.0"
name        = "moosicbox_load_balancer"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["moosicbox_env_utils"]

[[bin]]
name              = "moosicbox_lb"
path              = "src/main.rs"
required-features = []

[dependencies]
moosicbox_env_utils = { version = "0.1.0", path = "../env_utils", default-features = false }
moosicbox_logging = { version = "0.1.0", path = "../logging", default-features = false, features = [
    "free_log",
] }

async-trait            = { workspace = true }
log                    = { workspace = true }
pingora                = { workspace = true, features = ["openssl"] }
pingora-core           = { workspace = true }
pingora-http           = { workspace = true }
pingora-load-balancing = { workspace = true }
pingora-proxy          = { workspace = true }

[features]
fail-on-warnings = []
