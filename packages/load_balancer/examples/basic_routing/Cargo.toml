[package]
description = "Example demonstrating basic hostname-based routing in moosicbox_load_balancer"
edition     = { workspace = true }
keywords    = ["example", "load-balancer", "moosicbox_load_balancer", "routing"]
license     = { workspace = true }
name        = "moosicbox_load_balancer_basic_routing_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_routing_example"
path = "src/main.rs"

[dependencies]
moosicbox_load_balancer = { workspace = true }

pingora-load-balancing = { workspace = true }

[features]
default          = []
fail-on-warnings = ["moosicbox_load_balancer/fail-on-warnings"]
