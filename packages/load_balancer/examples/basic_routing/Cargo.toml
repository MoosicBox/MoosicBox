[package]
name = "moosicbox_load_balancer_basic_routing_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic hostname-based routing in moosicbox_load_balancer"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_load_balancer", "routing", "load-balancer"]

[[bin]]
name = "basic_routing_example"
