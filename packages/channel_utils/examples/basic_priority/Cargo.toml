[package]
name = "moosicbox_channel_utils_basic_priority_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating prioritized message passing in moosicbox_channel_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_channel_utils", "priority", "async", "channel"]

[[bin]]
name = "basic_priority_example"
path = "src/main.rs"

[dependencies]
moosicbox_channel_utils = { workspace = true, features = ["futures-channel"] }

futures = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_channel_utils/fail-on-warnings"]
