[package]
name = "moosicbox_channel_utils_prioritized_messaging_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating prioritized message handling in moosicbox_channel_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_channel_utils", "priority", "channel"]

[[bin]]
name = "prioritized_messaging_example"
path = "src/main.rs"

[dependencies]
moosicbox_channel_utils = { workspace = true, default-features = true }

# Async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

# Futures utilities
futures = { workspace = true }

[features]
default = []
fail-on-warnings = ["moosicbox_channel_utils/fail-on-warnings"]
