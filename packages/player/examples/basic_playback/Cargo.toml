[package]
name = "moosicbox_player_basic_playback_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic audio playback in moosicbox_player"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_player", "playback", "audio"]

[[bin]]
name = "basic_playback_example"
path = "src/main.rs"

[dependencies]
moosicbox_audio_output = { workspace = true, default-features = false, features = [
    "cpal",
] }
moosicbox_music_models = { workspace = true }
moosicbox_player = { workspace = true, default-features = false, features = [
    "decoder-flac",
    "local",
] }

log = { workspace = true }
switchy_async = { workspace = true, features = ["macros", "time"] }

[features]
default = []
fail-on-warnings = ["moosicbox_player/fail-on-warnings"]
