[package]
description = "Example demonstrating basic tunnel protocol usage in moosicbox_tunnel"
edition     = { workspace = true }
keywords    = ["example", "moosicbox_tunnel", "protocol", "tunnel"]
license     = { workspace = true }
name        = "moosicbox_tunnel_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_tunnel = { workspace = true, default-features = true }
switchy_async    = { workspace = true, features = ["tokio", "util"] }
switchy_http     = { workspace = true }

bytes        = { workspace = true }
futures-util = { workspace = true }
serde_json   = { workspace = true }
tokio        = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
base64           = ["moosicbox_tunnel/base64"]
default          = ["base64"]
fail-on-warnings = ["moosicbox_tunnel/fail-on-warnings"]
