[package]
authors     = ["Braden Steffaniak"]
categories  = ["authentication"]
description = "MoosicBox authentication package"
edition     = "2024"
keywords    = ["authentication", "token"]
license     = "MPL-2.0"
name        = "moosicbox_auth"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
gimbal_database = { workspace = true }
gimbal_http = { workspace = true, features = ["json", "reqwest"] }
moosicbox_json_utils = { workspace = true, features = [
    "database",
    "serde_json",
] }
moosicbox_middleware = { workspace = true, features = ["tunnel"] }

# API Dependencies
utoipa = { workspace = true, optional = true }

actix-web  = { workspace = true }
futures    = { workspace = true }
log        = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror  = { workspace = true }
url        = { workspace = true }
uuid       = { workspace = true }

[features]
default = ["api", "openapi"]

fail-on-warnings = []

api     = ["gimbal_database/api"]
openapi = ["dep:utoipa"]
