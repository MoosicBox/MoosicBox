[package]
name = "moosicbox_auth_basic_auth_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic client authentication and token management in moosicbox_auth"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_auth", "authentication", "client-registration"]

[[bin]]
name = "basic_auth_example"
path = "src/main.rs"

[dependencies]
moosicbox_auth = { workspace = true }
switchy_database = { workspace = true, features = ["turso"] }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_auth/fail-on-warnings"]
