[package]
description = "Example demonstrating OAuth2 authentication and favorites retrieval in moosicbox_tidal"
edition     = { workspace = true }
keywords    = ["authentication", "example", "moosicbox_tidal", "oauth2"]
license     = { workspace = true }
name        = "moosicbox_tidal_basic_authentication_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_authentication_example"
path = "src/main.rs"

[dependencies]
moosicbox_music_api        = { workspace = true }
moosicbox_music_api_models = { workspace = true }
moosicbox_paging           = { workspace = true }
moosicbox_tidal            = { workspace = true, features = ["db"] }
switchy_database           = { workspace = true, features = ["simulator"] }

env_logger = { workspace = true }
serde_json = { workspace = true }
tokio      = { workspace = true, features = ["full"] }

[features]
default = []
fail-on-warnings = [
    "moosicbox_music_api/fail-on-warnings",
    "moosicbox_music_api_models/fail-on-warnings",
    "moosicbox_paging/fail-on-warnings",
    "moosicbox_tidal/fail-on-warnings",
]
