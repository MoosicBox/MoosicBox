[package]
name = "switchy_fs_simulator_mode_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating simulator mode for testing in switchy_fs"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_fs", "simulator", "testing"]

[[bin]]
name = "simulator_mode_example"
path = "src/main.rs"

[dependencies]
switchy_fs = { workspace = true, features = ["simulator", "sync"] }

[features]
default = ["simulator"]
fail-on-warnings = ["switchy_fs/fail-on-warnings"]

simulator = ["switchy_fs/simulator"]
simulator-real-fs = ["switchy_fs/simulator-real-fs"]
