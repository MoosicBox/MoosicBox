[package]
name = "switchy_fs_basic_file_io_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic file I/O operations in switchy_fs"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_fs", "file-io"]

[[bin]]
name = "basic_file_io_example"
path = "src/main.rs"

[dependencies]
switchy_fs = { workspace = true, features = ["sync"] }

[features]
default = ["std"]
fail-on-warnings = ["switchy_fs/fail-on-warnings"]

simulator = ["switchy_fs/simulator"]
std = ["switchy_fs/std"]
