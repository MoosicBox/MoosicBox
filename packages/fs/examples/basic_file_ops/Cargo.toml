[package]
name = "switchy_fs_basic_file_ops_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic synchronous file operations in switchy_fs"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_fs", "file-operations"]

[[bin]]
name = "basic_file_ops_example"
path = "src/main.rs"

[dependencies]
switchy_fs = { workspace = true, features = ["sync", "std"] }

[features]
default = []
fail-on-warnings = ["switchy_fs/fail-on-warnings"]
