[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-utils", "filesystem"]
description = "Gimbal File-system package"
edition     = "2024"
keywords    = ["time"]
license     = "MPL-2.0"
name        = "gimbal_fs"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.workspaces]
group = "gimbal"

[dependencies]
gimbal_async = { workspace = true, optional = true, features = [
    "io",
    "rt-multi-thread",
    "sync",
] }

bytes = { workspace = true, optional = true }
log   = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
tokio             = { workspace = true, features = ["macros", "rt"] }

[features]
default = ["async", "simulator", "std", "sync", "tokio"]

fail-on-warnings = []

simulator = ["dep:bytes", "sync"]
std       = ["sync"]
tokio     = ["async", "dep:tokio", "gimbal_async/fs", "gimbal_async/tokio"]

async = ["dep:gimbal_async", "gimbal_async/io"]
sync  = []
