[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-utils", "filesystem"]
description = "Time package"
edition     = "2024"
keywords    = ["time"]
license     = "MPL-2.0"
name        = "moosicbox_fs"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_async = { version = "0.1.0", path = "../async", optional = true, default-features = false, features = [
    "io",
    "rt-multi-thread",
    "sync",
] }

bytes = { workspace = true, optional = true }
log   = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
tokio             = { workspace = true, features = ["macros", "rt"] }

[features]
default = ["async", "simulator", "std", "sync", "tokio"]

fail-on-warnings = []

simulator = ["dep:bytes", "sync"]
std       = ["sync"]
tokio     = ["async", "dep:tokio", "moosicbox_async/fs", "moosicbox_async/tokio"]

async = ["dep:moosicbox_async", "moosicbox_async/io"]
sync  = []
