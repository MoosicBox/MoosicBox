[package]
edition = "2021"
name    = "api"
version = "0.1.0"

[dependencies]
axum         = { workspace = true }
core         = { path = "../core", features = ["async"] }
models       = { path = "../models" }
shared-utils = { path = "../shared-utils" }
tokio        = { workspace = true }

[features]
database         = ["core/database", "models/database"]
default          = ["server"]
fail-on-warnings = []
server           = ["axum"]
