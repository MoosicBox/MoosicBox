[package]
name = "clippier_feature_validation_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating feature validation in clippier"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "clippier", "feature-validation"]

[[bin]]
name = "feature_validation_example"
path = "src/main.rs"

[dependencies]
clippier = { workspace = true }
moosicbox_logging = { workspace = true, features = ["free_log"] }
serde_json = { workspace = true }

[features]
default = []
fail-on-warnings = ["clippier/fail-on-warnings", "moosicbox_logging/fail-on-warnings"]
