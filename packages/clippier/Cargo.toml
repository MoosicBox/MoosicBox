[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools"]
description = "MoosicBox clippier package"
edition     = "2021"
keywords    = ["clippier", "util", "utilities", "utils"]
license     = "MPL-2.0"
name        = "clippier"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.workspaces]
independent = true

[[bin]]
name              = "clippier"
path              = "src/main.rs"
required-features = []

[dependencies]
moosicbox_logging = { version = "0.1.0", path = "../logging", default-features = false, features = [
    "free_log",
] }

clap       = { workspace = true }
itertools  = { workspace = true }
log        = { workspace = true }
serde      = { workspace = true }
serde_json = { workspace = true }
toml       = { workspace = true }

[features]
fail-on-warnings = []
