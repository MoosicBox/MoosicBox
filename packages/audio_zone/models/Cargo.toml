[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools"]
description = "MoosicBox audio zone models package"
edition     = "2024"
keywords    = ["audio", "group", "grouping", "models", "playback"]
license     = "MPL-2.0"
name        = "moosicbox_audio_zone_models"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gimbal_database      = { workspace = true }
moosicbox_assert     = { workspace = true }
moosicbox_json_utils = { workspace = true, features = ["database"] }

# API Dependencies
utoipa = { workspace = true, optional = true }

log   = { workspace = true }
serde = { workspace = true }

[features]
default = ["api", "openapi"]

fail-on-warnings = []

api     = ["gimbal_database/api"]
openapi = ["dep:utoipa"]
