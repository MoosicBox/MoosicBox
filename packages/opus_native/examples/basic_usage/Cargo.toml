[package]
description = "Example demonstrating basic Opus decoder usage in moosicbox_opus_native"
edition     = { workspace = true }
keywords    = ["audio", "decoder", "example", "moosicbox_opus_native", "opus"]
license     = { workspace = true }
name        = "moosicbox_opus_native_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_opus_native = { workspace = true }

[features]
celt             = ["moosicbox_opus_native/celt"]
default          = ["celt", "silk"]
fail-on-warnings = ["moosicbox_opus_native/fail-on-warnings"]
hybrid           = ["moosicbox_opus_native/hybrid"]
resampling       = ["moosicbox_opus_native/resampling"]
silk             = ["moosicbox_opus_native/silk"]
