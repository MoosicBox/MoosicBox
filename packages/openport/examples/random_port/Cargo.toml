[package]
name = "openport_random_port_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating random port selection in openport"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "openport", "random", "port"]

[[bin]]
name = "random_port_example"
path = "src/main.rs"

[dependencies]
openport = { workspace = true, features = ["rand"] }

[features]
default = []
fail-on-warnings = ["openport/fail-on-warnings"]
