[package]
description = "Example demonstrating basic tunnel connection setup in moosicbox_tunnel_sender"
edition     = { workspace = true }
keywords    = ["example", "moosicbox_tunnel_sender", "tunnel", "websocket"]
license     = { workspace = true }
name        = "moosicbox_tunnel_sender_basic_connection_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_connection_example"
path = "src/main.rs"

[dependencies]
moosicbox_tunnel_sender = { workspace = true }
switchy_database        = { workspace = true, features = ["turso"] }

env_logger = { workspace = true }
log        = { workspace = true }
tokio      = { workspace = true, features = ["full"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_tunnel_sender/fail-on-warnings"]
