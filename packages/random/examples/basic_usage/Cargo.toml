[package]
name = "switchy_random_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating core features of switchy_random"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_random", "random", "rng"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
switchy_random = { workspace = true, features = ["rand"] }

[features]
default = []
fail-on-warnings = ["switchy_random/fail-on-warnings"]
