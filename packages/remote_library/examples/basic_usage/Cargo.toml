[package]
name = "moosicbox_remote_library_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic usage of the remote library API client"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_remote_library", "remote", "client"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_remote_library = { workspace = true }
moosicbox_music_api = { workspace = true }
moosicbox_music_models = { workspace = true }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_remote_library/fail-on-warnings"]
