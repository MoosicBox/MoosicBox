[package]
authors     = { workspace = true }
categories  = ["development-tools", "network-programming", "simulation"]
description = "MoosicBox Web Server Simulator package"
edition     = { workspace = true }
keywords    = ["http", "simulation", "testing", "web"]
license     = { workspace = true }
name        = "web_server_simulator"
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.0"

[dependencies]
moosicbox_assert          = { workspace = true }
moosicbox_web_server_core = { workspace = true }
switchy                   = { workspace = true, features = ["async-sync", "async-tokio"] }
switchy_http_models       = { workspace = true }

bytes      = { workspace = true }
log        = { workspace = true }
serde      = { workspace = true }
serde_json = { workspace = true }
thiserror  = { workspace = true }

[dev-dependencies]
switchy_async = { workspace = true, features = ["macros"] }

[features]
default = ["fail-on-warnings"]

fail-on-warnings = []
