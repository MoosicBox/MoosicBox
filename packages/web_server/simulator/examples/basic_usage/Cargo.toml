[package]
description = "Example demonstrating basic usage of web_server_simulator for testing HTTP interactions"
edition     = { workspace = true }
keywords    = ["example", "http", "simulation", "testing", "web_server_simulator"]
license     = { workspace = true }
name        = "web_server_simulator_basic_usage_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
switchy_http_models  = { workspace = true }
web_server_simulator = { workspace = true }

env_logger = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio      = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default          = []
fail-on-warnings = ["web_server_simulator/fail-on-warnings"]
