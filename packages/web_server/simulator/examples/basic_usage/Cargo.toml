[package]
name = "web_server_simulator_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic usage of web_server_simulator for testing HTTP interactions"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "web_server_simulator", "simulation", "testing", "http"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
web_server_simulator = { workspace = true }
switchy_http_models = { workspace = true }

env_logger = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["web_server_simulator/fail-on-warnings"]
