[package]
authors     = { workspace = true }
categories  = ["web-programming"]
description = "Test examples for MoosicBox web server handler macros"
edition     = { workspace = true }
keywords    = ["handler", "macro", "server", "test", "web"]
license     = { workspace = true }
name        = "handler_macro_test"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[dependencies]
moosicbox_web_server = { workspace = true }
serde                = { workspace = true, features = ["derive"] }
tokio                = { workspace = true, features = ["full"] }

[[bin]]
name              = "test_actix"
path              = "src/test_actix.rs"
required-features = ["moosicbox_web_server/actix"]

[[bin]]
name              = "test_simulator"
path              = "src/test_simulator.rs"
required-features = ["moosicbox_web_server/simulator"]

[[bin]]
name              = "debug_actix"
path              = "src/debug_actix.rs"
required-features = ["moosicbox_web_server/actix"]

[features]
fail-on-warnings = ["moosicbox_web_server/fail-on-warnings"]
