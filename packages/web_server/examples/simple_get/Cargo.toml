[package]
authors     = { workspace = true }
description = "MoosicBox Web Server Simple GET example"
edition     = { workspace = true }
license     = { workspace = true }
name        = "web_server_simple_get"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[dependencies]
moosicbox_web_server = { workspace = true, features = ["actix", "cors"] }

switchy = { workspace = true, features = [
    "async-net",
    "async-rt-multi-thread",
    "async-time",
    "async-tokio",
] }

[features]
default = []

fail-on-warnings = []
