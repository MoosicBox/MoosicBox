[package]
authors     = ["Braden Steffaniak"]
description = "MoosicBox Web Server Simple GET example"
edition     = "2024"
license     = "MPL-2.0"
name        = "web_server_simple_get"
publish     = false
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_web_server = { workspace = true, features = ["actix", "cors"] }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []

fail-on-warnings = []
