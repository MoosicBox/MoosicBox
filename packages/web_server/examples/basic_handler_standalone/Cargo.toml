[package]
authors     = { workspace = true }
categories  = ["development-tools", "network-programming"]
description = "Basic handler example demonstrating RequestData extraction without serde dependencies"
edition     = { workspace = true }
keywords    = ["async", "example", "http", "network", "web"]
license     = { workspace = true }
name        = "basic_handler_standalone_example"
publish     = false
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.0"

[features]
actix            = ["moosicbox_web_server/actix"]
default          = ["simulator"]
fail-on-warnings = ["moosicbox_web_server/fail-on-warnings"]
simulator        = ["moosicbox_web_server/simulator"]

[dependencies]
moosicbox_web_server = { workspace = true, features = ["simulator"] }

[dev-dependencies]
switchy_async = { workspace = true, features = ["macros", "tokio"] }
test-log      = { workspace = true }
tokio         = { workspace = true, features = ["macros", "rt"] }
