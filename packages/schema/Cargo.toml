[package]
authors     = ["Braden Steffaniak"]
categories  = ["database"]
description = "MoosicBox schema package"
edition     = "2024"
keywords    = ["database", "schema", "sqlite"]
license     = "MPL-2.0"
name        = "moosicbox_schema"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_assert   = { workspace = true }
moosicbox_database = { workspace = true, features = ["schema"] }

include_dir = { workspace = true }
log         = { workspace = true }
thiserror   = { workspace = true }

[features]
default = ["postgres", "sqlite"]

fail-on-warnings = []

postgres = ["moosicbox_database/postgres"]
sqlite   = ["moosicbox_database/sqlite"]
