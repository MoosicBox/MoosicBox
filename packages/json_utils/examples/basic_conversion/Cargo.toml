[package]
description = "Example demonstrating basic JSON value conversion in moosicbox_json_utils"
edition     = { workspace = true }
keywords    = ["conversion", "example", "json", "moosicbox_json_utils"]
license     = { workspace = true }
name        = "moosicbox_json_utils_basic_conversion_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_conversion_example"
path = "src/main.rs"

[dependencies]
moosicbox_json_utils = { workspace = true, features = ["serde_json"] }
serde_json           = { workspace = true }

[features]
default          = []
fail-on-warnings = ["moosicbox_json_utils/fail-on-warnings"]
