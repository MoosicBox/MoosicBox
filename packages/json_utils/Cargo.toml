[package]
authors     = ["Braden Steffaniak"]
categories  = ["database", "development-tools"]
description = "MoosicBox json utilities package"
edition     = "2024"
keywords    = ["database", "json", "tantivy", "util", "utility"]
license     = "MPL-2.0"
name        = "moosicbox_json_utils"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
# database dependencies
gimbal_database = { workspace = true, optional = true }

# rusqlite dependencies
rusqlite = { workspace = true, optional = true }

# tantivy dependencies
tantivy = { workspace = true, optional = true }

# serde_json dependencies
serde_json = { workspace = true, optional = true }

async-trait = { workspace = true, optional = true }
chrono      = { workspace = true }
log         = { workspace = true }
thiserror   = { workspace = true }

[features]
default = ["database", "rusqlite", "serde_json", "tantivy"]

fail-on-warnings = []

database   = ["dep:async-trait", "dep:gimbal_database"]
rusqlite   = ["dep:rusqlite"]
serde_json = ["dep:serde_json"]
tantivy    = ["dep:tantivy"]
