[package]
authors     = ["Braden Steffaniak"]
categories  = ["asynchronous", "development-tools"]
description = "Cargo async linter package"
edition     = "2024"
keywords    = ["async"]
license     = "MPL-2.0"
name        = "switchy_async_cargo"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.2"

[dependencies]
clap              = { workspace = true }
log               = { workspace = true }
pretty_env_logger = { workspace = true }
syn               = { workspace = true, features = ["full", "visit"] }
walkdir           = { workspace = true }

[features]
default = []

fail-on-warnings = []
