[package]
name = "switchy_async_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic usage patterns in switchy_async"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_async", "basic", "runtime"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
switchy_async = { workspace = true, features = ["time", "tokio"] }

pretty_env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = ["switchy_async/fail-on-warnings"]
