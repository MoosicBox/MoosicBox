[package]
authors     = ["Braden Steffaniak"]
description = "Simulated async runtime usage example"
edition     = "2024"
license     = "MPL-2.0"
name        = "async_simulated"
publish     = false
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gimbal_async  = { workspace = true, features = ["time", "tokio"] }
gimbal_random = { workspace = true, features = ["simulator"] }

pretty_env_logger = { workspace = true }

[features]
default = []

fail-on-warnings = []

simulator = ["gimbal_async/simulator"]
