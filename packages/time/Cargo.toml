[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-utils"]
description = "MoosicBox Time package"
edition     = "2024"
keywords    = ["time"]
license     = "MPL-2.0"
name        = "moosicbox_time"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_random = { version = "0.1.0", path = "../random", optional = true, default-features = false, features = [
    "rand",
] }
moosicbox_simulator_utils = { version = "0.1.0", path = "../simulator/utils", optional = true, default-features = false }

log = { workspace = true }

[features]
default = ["simulator", "std"]

fail-on-warnings = []

simulator = ["dep:moosicbox_random", "dep:moosicbox_simulator_utils"]
std       = []
