[package]
authors     = ["Braden Steffaniak"]
categories  = ["date-and-time", "development-utils"]
description = "Gimbal Time package"
edition     = "2024"
keywords    = ["time"]
license     = "MPL-2.0"
name        = "gimbal_time"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gimbal_random = { workspace = true, optional = true, features = ["rand"] }

log        = { workspace = true }
scoped-tls = { workspace = true, optional = true }

[features]
default = ["simulator", "std"]

fail-on-warnings = []

simulator = ["dep:gimbal_random", "dep:scoped-tls"]
std       = []
