[package]
name = "moosicbox_audio_encoder_basic_encoding_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic audio encoding with multiple codecs in moosicbox_audio_encoder"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_audio_encoder", "encoding", "audio", "codec"]

[[bin]]
name = "basic_encoding_example"
path = "src/main.rs"

[dependencies]
moosicbox_audio_encoder = { workspace = true, features = ["aac", "flac", "mp3", "opus"] }

[features]
default = ["aac", "flac", "mp3", "opus"]
fail-on-warnings = ["moosicbox_audio_encoder/fail-on-warnings"]

aac = ["moosicbox_audio_encoder/aac"]
flac = ["moosicbox_audio_encoder/flac"]
mp3 = ["moosicbox_audio_encoder/mp3"]
opus = ["moosicbox_audio_encoder/opus"]
