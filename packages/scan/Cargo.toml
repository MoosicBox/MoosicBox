[package]
authors     = ["Braden Steffaniak"]
categories  = ["multimedia", "network-programming"]
description = "MoosicBox scan package"
edition     = "2024"
keywords    = ["audio", "files", "local", "remote", "scan"]
license     = "MPL-2.0"
name        = "moosicbox_scan"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["strum"]

[dependencies]
gimbal_database        = { workspace = true }
gimbal_http            = { workspace = true, features = ["reqwest"] }
gimbal_time            = { workspace = true, features = ["std"] }
moosicbox_assert       = { workspace = true }
moosicbox_config       = { workspace = true }
moosicbox_date_utils   = { workspace = true, features = ["chrono"] }
moosicbox_files        = { workspace = true }
moosicbox_json_utils   = { workspace = true, features = ["serde_json"] }
moosicbox_library      = { workspace = true }
moosicbox_music_api    = { workspace = true }
moosicbox_music_models = { workspace = true }
moosicbox_paging       = { workspace = true }
moosicbox_search       = { workspace = true }
moosicbox_task         = { workspace = true }

# API Dependencies
actix-web      = { workspace = true, optional = true }
moosicbox_auth = { workspace = true, optional = true }
utoipa         = { workspace = true, optional = true }

# Local Dependencies
async-recursion     = { workspace = true, optional = true }
moosicbox_audiotags = { workspace = true, optional = true }
moosicbox_lofty     = { workspace = true, optional = true }
mp3-duration        = { workspace = true, optional = true }

futures      = { workspace = true }
log          = { workspace = true }
regex        = { workspace = true }
serde        = { workspace = true, features = ["derive"] }
serde_json   = { workspace = true }
strum        = { workspace = true }
strum_macros = { workspace = true }
thiserror    = { workspace = true }
tokio        = { workspace = true, features = ["macros", "tracing"] }
tokio-util   = { workspace = true }

[features]
default = [
    "aac",
    "all-sources",
    "api",
    "flac",
    "local",
    "mp3",
    "openapi",
    "opus",
]

fail-on-warnings = []

api = ["dep:actix-web", "dep:moosicbox_auth", "moosicbox_music_api/api"]
local = [
    "dep:async-recursion",
    "dep:moosicbox_audiotags",
    "dep:moosicbox_lofty",
    "dep:mp3-duration",
]
openapi = ["dep:utoipa"]

aac  = ["moosicbox_library/aac", "moosicbox_music_models/aac"]
flac = ["moosicbox_library/flac", "moosicbox_music_models/flac"]
mp3  = ["moosicbox_library/mp3", "moosicbox_music_models/mp3"]
opus = ["moosicbox_library/opus", "moosicbox_music_models/opus"]

all-sources = ["qobuz", "tidal", "yt"]

qobuz = [
    "moosicbox_files/qobuz",
    "moosicbox_library/qobuz",
    "moosicbox_music_models/qobuz",
]
tidal = [
    "moosicbox_files/tidal",
    "moosicbox_library/tidal",
    "moosicbox_music_models/tidal",
]
yt = ["moosicbox_files/yt", "moosicbox_library/yt", "moosicbox_music_models/yt"]
