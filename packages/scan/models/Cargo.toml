[package]
authors     = { workspace = true }
categories  = ["development-tools", "multimedia", "network-programming"]
description = "MoosicBox scan models package"
edition     = { workspace = true }
keywords    = ["audio", "files", "local", "models", "scan"]
license     = { workspace = true }
name        = "moosicbox_scan_models"
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.4"

[package.metadata]
examples = false

[dependencies]
moosicbox_assert = { workspace = true }

# API Dependencies
utoipa = { workspace = true, optional = true }

log   = { workspace = true }
serde = { workspace = true, features = ["derive"] }

[features]
default = ["api", "openapi"]

fail-on-warnings = ["moosicbox_assert/fail-on-warnings"]

api     = []
openapi = ["dep:utoipa"]
