[package]
description = "Example demonstrating file download with progress and speed monitoring in moosicbox_files"
edition     = { workspace = true }
keywords    = ["download", "example", "moosicbox_files", "progress", "streaming"]
license     = { workspace = true }
name        = "moosicbox_files_download_with_progress_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "download_with_progress_example"
path = "src/main.rs"

[dependencies]
moosicbox_files = { workspace = true }
switchy_http    = { workspace = true }

env_logger = { workspace = true }
tokio      = { workspace = true, features = ["full"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_files/fail-on-warnings"]
