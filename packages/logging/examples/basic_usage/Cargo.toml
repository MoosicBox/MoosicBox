[package]
name = "moosicbox_logging_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic usage of moosicbox_logging"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_logging", "logging"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_logging = { workspace = true, default-features = true }

[features]
default = []
fail-on-warnings = ["moosicbox_logging/fail-on-warnings"]
