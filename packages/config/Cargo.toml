[package]
authors     = ["Braden Steffaniak"]
categories  = ["config"]
description = "MoosicBox configuration package"
edition     = "2024"
keywords    = ["config", "configuration"]
license     = "MPL-2.0"
name        = "moosicbox_config"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_assert = { workspace = true }
moosicbox_profiles = { workspace = true, optional = true, features = [
    "events",
] }

# DB dependencies
moosicbox_database = { workspace = true, optional = true }
moosicbox_json_utils = { workspace = true, optional = true, features = [
    "database",
] }
nanoid = { workspace = true, optional = true }

# API dependencies
actix-web = { workspace = true, optional = true }
serde     = { workspace = true, optional = true }
utoipa    = { workspace = true, optional = true }

# Test dependencies
moosicbox_random = { workspace = true, optional = true, features = ["rand"] }

home      = { workspace = true }
log       = { workspace = true }
thiserror = { workspace = true }

[features]
default = ["api", "db", "openapi"]

fail-on-warnings = []

test = ["dep:moosicbox_random"]

db = [
    "dep:moosicbox_database",
    "dep:moosicbox_json_utils",
    "dep:moosicbox_profiles",
    "dep:nanoid",
]

api     = ["db", "dep:actix-web", "dep:serde", "moosicbox_database?/api"]
openapi = ["dep:utoipa"]
