[package]
name = "moosicbox_config_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic usage of moosicbox_config path management"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_config", "configuration", "paths"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_config = { workspace = true, default-features = false }

[features]
default = []
fail-on-warnings = ["moosicbox_config/fail-on-warnings"]
