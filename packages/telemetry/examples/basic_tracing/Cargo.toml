[package]
description = "Example demonstrating basic OpenTelemetry tracing with switchy_telemetry"
edition     = { workspace = true }
keywords    = ["example", "opentelemetry", "switchy_telemetry", "tracing"]
license     = { workspace = true }
name        = "switchy_telemetry_basic_tracing_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_tracing_example"
path = "src/main.rs"

[dependencies]
switchy_telemetry = { workspace = true, features = ["simulator"] }

tracing            = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }

[features]
default          = []
fail-on-warnings = ["switchy_telemetry/fail-on-warnings"]
