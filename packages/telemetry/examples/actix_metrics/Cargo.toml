[package]
name = "switchy_telemetry_actix_metrics_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating Actix web integration with OpenTelemetry metrics in switchy_telemetry"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_telemetry", "actix", "metrics", "opentelemetry"]

[[bin]]
name = "actix_metrics_example"
path = "src/main.rs"

[dependencies]
switchy_telemetry = { workspace = true, features = ["actix", "simulator"] }

actix-web = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["time"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }

[features]
default = []
fail-on-warnings = ["switchy_telemetry/fail-on-warnings"]
