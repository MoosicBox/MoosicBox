[package]
name = "moosicbox_qobuz_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic Qobuz API usage in moosicbox_qobuz"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_qobuz", "qobuz", "music-api"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_qobuz = { workspace = true, features = ["db"] }
moosicbox_music_api = { workspace = true }
moosicbox_music_models = { workspace = true }
moosicbox_paging = { workspace = true }
switchy = { workspace = true, features = ["database"] }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = ["db"]
db = ["moosicbox_qobuz/db"]
fail-on-warnings = ["moosicbox_qobuz/fail-on-warnings"]
