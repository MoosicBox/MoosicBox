[package]
name = "switchy_basic_async_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic async runtime usage in switchy"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy", "async", "runtime"]

[[bin]]
name = "basic_async_example"
path = "src/main.rs"

[dependencies]
switchy = { workspace = true, features = ["async", "async-time"] }
tokio = { workspace = true, optional = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["switchy/fail-on-warnings"]
async-tokio = ["switchy/async-tokio", "dep:tokio"]
async-macros = ["switchy/async-macros"]
simulator = ["switchy/simulator"]
