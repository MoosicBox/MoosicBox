[package]
authors     = { workspace = true }
categories  = ["database", "development-tools"]
description = "Example demonstrating borrowed data migrations with switchy_schema"
edition     = { workspace = true }
keywords    = ["database", "example", "lifetime", "migration", "schema"]
license     = { workspace = true }
name        = "borrowed_migrations_example"
publish     = false
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.0"

[dependencies]
async-trait      = { workspace = true }
switchy_async    = { workspace = true, features = ["macros", "tokio"] }
switchy_database = { workspace = true }
switchy_schema   = { workspace = true, features = ["code"] }
tokio            = { workspace = true, features = ["full"] }

[features]
fail-on-warnings = [
    "switchy_async/fail-on-warnings",
    "switchy_database/fail-on-warnings",
    "switchy_schema/fail-on-warnings",
]
