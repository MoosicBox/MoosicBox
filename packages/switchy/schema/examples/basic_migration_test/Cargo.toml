[package]
authors     = { workspace = true }
categories  = ["database", "development-tools"]
description = "Example demonstrating basic migration testing with verify_migrations_full_cycle"
edition     = { workspace = true }
keywords    = ["database", "example", "migration", "schema", "testing"]
license     = { workspace = true }
name        = "basic_migration_test"
publish     = false
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.0"

[package.metadata]
tests = false

[[bin]]
name = "basic_migration_test"
path = "src/main.rs"

[dependencies]
async-trait               = { workspace = true }
switchy_database          = { workspace = true, features = ["schema"] }
switchy_schema            = { workspace = true }
switchy_schema_test_utils = { workspace = true, features = ["sqlite"] }
tokio                     = { workspace = true, features = ["macros", "rt", "rt-multi-thread"] }

[features]
fail-on-warnings = [
    "switchy_database/fail-on-warnings",
    "switchy_schema/fail-on-warnings",
    "switchy_schema_test_utils/fail-on-warnings",
]
