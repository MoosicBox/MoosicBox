[package]
authors     = { workspace = true }
categories  = ["database", "development-tools"]
description = "Example demonstrating state migration testing with verify_migrations_with_state"
edition     = { workspace = true }
keywords    = ["database", "example", "migration", "schema", "testing"]
license     = { workspace = true }
name        = "state_migration_test"
publish     = false
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.0"

[package.metadata]
tests = false

[[bin]]
name = "state_migration_test"
path = "src/main.rs"

[dependencies]
async-trait               = { workspace = true }
switchy_async             = { workspace = true, features = ["macros", "tokio"] }
switchy_database          = { workspace = true, features = ["schema"] }
switchy_schema            = { workspace = true }
switchy_schema_test_utils = { workspace = true, features = ["sqlite"] }

[features]
fail-on-warnings = [
    "switchy_async/fail-on-warnings",
    "switchy_database/fail-on-warnings",
    "switchy_schema/fail-on-warnings",
    "switchy_schema_test_utils/fail-on-warnings",
]
