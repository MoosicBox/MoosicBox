[package]
name = "switchy_schema_test_utils_migration_testing_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating migration testing utilities in switchy_schema_test_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_schema_test_utils", "migration", "testing"]

[[bin]]
name = "migration_testing_example"
path = "src/main.rs"

[dependencies]
async-trait = { workspace = true }
switchy_database = { workspace = true }
switchy_schema = { workspace = true }
switchy_schema_test_utils = { workspace = true, features = ["sqlite"] }
tokio = { workspace = true, features = ["macros", "rt", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["switchy_schema_test_utils/fail-on-warnings"]
