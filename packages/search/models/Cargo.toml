[package]
authors     = ["Braden Steffaniak"]
categories  = ["database", "development-tools"]
description = "MoosicBox Search models package"
edition     = "2024"
keywords    = ["api", "database", "models", "search", "tantivy"]
license     = "MPL-2.0"
name        = "moosicbox_search_models"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.1"

[dependencies]
moosicbox_json_utils = { workspace = true, features = [
    "tantivy",
], optional = true }
moosicbox_music_models = { workspace = true, features = ["tantivy"] }

log     = { workspace = true }
serde   = { workspace = true, features = ["derive"] }
tantivy = { workspace = true }

utoipa = { workspace = true, optional = true }

[features]
default = ["api", "openapi"]

fail-on-warnings = []

api     = ["dep:moosicbox_json_utils", "moosicbox_music_models/api"]
openapi = ["dep:utoipa", "moosicbox_music_models/openapi"]
