[package]
name = "moosicbox_search_basic_usage_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic search operations in moosicbox_search"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_search", "search", "tantivy"]

[[bin]]
name = "basic_usage_example"
path = "src/main.rs"

[dependencies]
moosicbox_search = { workspace = true }
moosicbox_music_api_models = { workspace = true, features = ["api-search"] }

switchy_async = { workspace = true, features = ["tokio"] }

env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = [
    "moosicbox_search/fail-on-warnings",
    "moosicbox_music_api_models/fail-on-warnings",
    "switchy_async/fail-on-warnings",
]
