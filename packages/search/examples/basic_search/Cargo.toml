[package]
name = "moosicbox_search_basic_search_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic search operations in moosicbox_search"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_search", "search", "tantivy"]

[[bin]]
name = "basic_search_example"
path = "src/main.rs"

[dependencies]
moosicbox_search = { workspace = true, features = ["simulator"] }

env_logger    = { workspace = true }
switchy_async = { workspace = true, features = ["tokio"] }
tokio         = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_search/fail-on-warnings"]
