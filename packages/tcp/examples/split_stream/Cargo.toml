[package]
description = "Example demonstrating TCP stream splitting for concurrent I/O in switchy_tcp"
edition     = { workspace = true }
keywords    = ["example", "splitting", "stream", "switchy_tcp", "tcp"]
license     = { workspace = true }
name        = "switchy_tcp_split_stream_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "split_stream_example"
path = "src/main.rs"

[dependencies]
switchy_tcp = { workspace = true, default-features = false, features = [
    "tokio",
] }
tokio = { workspace = true, features = [
    "io-util",
    "macros",
    "net",
    "rt-multi-thread",
    "time",
] }

[features]
default          = []
fail-on-warnings = ["switchy_tcp/fail-on-warnings"]
