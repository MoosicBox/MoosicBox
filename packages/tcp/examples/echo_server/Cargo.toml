[package]
name = "switchy_tcp_echo_server_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating a simple TCP echo server using switchy_tcp"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_tcp", "server", "echo"]

[[bin]]
name = "echo_server_example"
path = "src/main.rs"

[dependencies]
switchy_tcp = { workspace = true, default-features = false, features = ["tokio"] }
tokio = { workspace = true, features = ["io-util", "macros", "rt-multi-thread", "signal"] }

[features]
default = []
fail-on-warnings = ["switchy_tcp/fail-on-warnings"]
