[package]
description = "Example demonstrating TCP testing with the in-memory simulator in switchy_tcp"
edition     = { workspace = true }
keywords    = ["example", "simulator", "switchy_tcp", "tcp", "testing"]
license     = { workspace = true }
name        = "switchy_tcp_simulator_test_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "simulator_test_example"
path = "src/main.rs"

[dependencies]
futures = { workspace = true }
switchy_tcp = { workspace = true, default-features = false, features = [
    "simulator",
] }
tokio = { workspace = true, features = [
    "io-util",
    "macros",
    "rt-multi-thread",
] }

[features]
default          = []
fail-on-warnings = ["switchy_tcp/fail-on-warnings"]
