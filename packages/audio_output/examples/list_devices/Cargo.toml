[package]
name = "moosicbox_audio_output_list_devices_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating audio device enumeration in moosicbox_audio_output"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_audio_output", "devices", "enumeration"]

[[bin]]
name = "list_devices_example"
path = "src/main.rs"

[dependencies]
moosicbox_audio_output = { workspace = true, features = ["cpal"] }

env_logger = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

[features]
default = []
fail-on-warnings = ["moosicbox_audio_output/fail-on-warnings"]
