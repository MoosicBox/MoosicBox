[package]
authors     = { workspace = true }
categories  = ["development-tools", "network-programming"]
description = "MoosicBox stream utils package"
edition     = { workspace = true }
keywords    = ["bytes", "stream", "util", "utility"]
license     = { workspace = true }
name        = "moosicbox_stream_utils"
readme      = "README.md"
repository  = { workspace = true }
version     = "0.1.4"

[dependencies]
moosicbox_assert = { workspace = true }
switchy_async = { workspace = true, features = [
    "macros",
    "sync",
    "time",
    "tokio",
    "util",
] }
switchy_http = { workspace = true, optional = true, features = [
    "reqwest",
    "stream",
] }

async-trait = { workspace = true }
bytes       = { workspace = true }
futures     = { workspace = true }
log         = { workspace = true }
pin-project = { workspace = true }
thiserror   = { workspace = true, optional = true }

[dev-dependencies]
switchy  = { workspace = true, features = ["async-macros"] }
test-log = { workspace = true }
tokio    = { workspace = true, features = ["macros", "rt", "time"] }

[features]
default = ["remote-bytestream", "stalled-monitor"]

fail-on-warnings = []

remote-bytestream = ["dep:switchy_http", "switchy_async/util"]
stalled-monitor   = ["dep:thiserror", "switchy_async/sync", "switchy_async/time"]
