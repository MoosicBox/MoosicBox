[package]
description = "Example demonstrating StalledReadMonitor timeout and throttling in moosicbox_stream_utils"
edition     = { workspace = true }
keywords    = ["example", "moosicbox_stream_utils", "stalled-monitor", "timeout"]
license     = { workspace = true }
name        = "moosicbox_stream_utils_stalled_monitoring_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "stalled_monitoring_example"
path = "src/main.rs"

[dependencies]
futures                = { workspace = true }
moosicbox_stream_utils = { workspace = true, features = ["stalled-monitor"] }
tokio                  = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_stream_utils/fail-on-warnings"]
