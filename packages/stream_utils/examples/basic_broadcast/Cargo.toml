[package]
name = "moosicbox_stream_utils_basic_broadcast_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic byte broadcasting in moosicbox_stream_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_stream_utils", "broadcasting"]

[[bin]]
name = "basic_broadcast_example"
path = "src/main.rs"

[dependencies]
moosicbox_stream_utils = { workspace = true }

bytes = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["moosicbox_stream_utils/fail-on-warnings"]
