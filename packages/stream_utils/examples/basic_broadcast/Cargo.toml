[package]
description = "Example demonstrating ByteWriter and ByteStream broadcasting in moosicbox_stream_utils"
edition     = { workspace = true }
keywords    = ["broadcast", "example", "moosicbox_stream_utils", "stream"]
license     = { workspace = true }
name        = "moosicbox_stream_utils_basic_broadcast_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "basic_broadcast_example"
path = "src/main.rs"

[dependencies]
futures                = { workspace = true }
moosicbox_stream_utils = { workspace = true }
tokio                  = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_stream_utils/fail-on-warnings"]
