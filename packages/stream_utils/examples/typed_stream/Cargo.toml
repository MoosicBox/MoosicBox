[package]
name = "moosicbox_stream_utils_typed_stream_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating TypedWriter and TypedStream in moosicbox_stream_utils"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_stream_utils", "typed", "stream"]

[[bin]]
name = "typed_stream_example"
path = "src/main.rs"

[dependencies]
moosicbox_stream_utils = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default = []
fail-on-warnings = ["moosicbox_stream_utils/fail-on-warnings"]
