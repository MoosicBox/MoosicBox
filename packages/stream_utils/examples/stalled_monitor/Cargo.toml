[package]
description = "Example demonstrating stalled read monitoring in moosicbox_stream_utils"
edition     = { workspace = true }
keywords    = ["example", "monitoring", "moosicbox_stream_utils", "timeout"]
license     = { workspace = true }
name        = "moosicbox_stream_utils_stalled_monitor_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "stalled_monitor_example"
path = "src/main.rs"

[dependencies]
moosicbox_stream_utils = { workspace = true, features = ["stalled-monitor"] }

futures = { workspace = true }
tokio   = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default          = []
fail-on-warnings = ["moosicbox_stream_utils/fail-on-warnings"]
