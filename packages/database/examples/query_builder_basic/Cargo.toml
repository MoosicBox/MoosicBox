[package]
name = "switchy_database_query_builder_basic_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating query builder API in switchy_database"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_database", "query-builder"]

[[bin]]
name = "query_builder_basic_example"
path = "src/main.rs"

[dependencies]
switchy_database = { workspace = true, features = ["schema", "sqlite-sqlx"] }
switchy_database_connection = { workspace = true, features = ["sqlite-sqlx"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = ["switchy_database/fail-on-warnings"]
