[package]
description = "Example demonstrating the type-safe query builder API in switchy_database"
edition     = { workspace = true }
keywords    = ["example", "query-builder", "sqlite", "switchy_database"]
license     = { workspace = true }
name        = "switchy_database_query_builder_example"
publish     = false
repository  = { workspace = true }
version     = "0.1.0"

[[bin]]
name = "query_builder_example"
path = "src/main.rs"

[dependencies]
switchy_database = { workspace = true, features = ["schema", "turso"] }
tokio            = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default          = []
fail-on-warnings = []
