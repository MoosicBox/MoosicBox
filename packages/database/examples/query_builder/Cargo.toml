[package]
name = "switchy_database_query_builder_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating the type-safe query builder API in switchy_database"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_database", "query-builder", "sqlite"]

[[bin]]
name = "query_builder_example"
path = "src/main.rs"

[dependencies]
switchy_database = { workspace = true, features = ["turso", "schema"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = []
