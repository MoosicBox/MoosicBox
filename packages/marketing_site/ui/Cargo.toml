[package]
authors     = ["Braden Steffaniak"]
categories  = ["gui", "web-programming"]
description = "MoosicBox Marketing Website UI"
edition     = "2024"
keywords    = ["dom", "gui", "transformer", "web"]
license     = "MPL-2.0"
name        = "moosicbox_marketing_site_ui"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
hyperchad_actions            = { workspace = true, features = ["logic", "serde"] }
hyperchad_transformer_models = { workspace = true, features = ["serde"] }
moosicbox_app_native_image   = { workspace = true }

bytesize = { workspace = true }
chrono   = { workspace = true }
log      = { workspace = true }
maud     = { workspace = true }
regex    = { workspace = true }

[features]
default = []

fail-on-warnings = []

bundled_images = []
