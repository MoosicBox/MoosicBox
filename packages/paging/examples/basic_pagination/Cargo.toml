[package]
name = "moosicbox_paging_basic_pagination_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic pagination features in moosicbox_paging"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_paging", "pagination", "async"]

[[bin]]
name = "basic_pagination_example"
path = "src/main.rs"

[dependencies]
moosicbox_paging = { workspace = true }

tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }

[features]
default = []
fail-on-warnings = ["moosicbox_paging/fail-on-warnings"]
