[package]
name = "switchy_mdns_service_discovery_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating mDNS service discovery in switchy_mdns"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_mdns", "mdns", "discovery"]

[[bin]]
name = "service_discovery_example"
path = "src/main.rs"

[dependencies]
switchy_mdns = { workspace = true, features = ["scanner"] }
moosicbox_async_service = { workspace = true }
kanal = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal"] }
env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = ["switchy_mdns/fail-on-warnings", "moosicbox_async_service/fail-on-warnings"]
