[package]
name = "switchy_mdns_service_registration_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating mDNS service registration in switchy_mdns"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_mdns", "mdns", "registration"]

[[bin]]
name = "service_registration_example"
path = "src/main.rs"

[dependencies]
switchy_mdns = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal"] }
env_logger = { workspace = true }

[features]
default = []
fail-on-warnings = ["switchy_mdns/fail-on-warnings"]
