[package]
name = "switchy_mdns_register_service_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating mDNS service registration in switchy_mdns"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_mdns", "mdns", "registration"]

[[bin]]
name = "register_service_example"
path = "src/main.rs"

[dependencies]
switchy_mdns = { workspace = true }
tokio = { workspace = true, features = ["full"] }
env_logger = { workspace = true }
log = { workspace = true }

[features]
default = []
fail-on-warnings = ["switchy_mdns/fail-on-warnings"]
