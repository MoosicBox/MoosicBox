[package]
name = "switchy_mdns_discover_services_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating mDNS service discovery in switchy_mdns"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "switchy_mdns", "mdns", "discovery"]

[[bin]]
name = "discover_services_example"
path = "src/main.rs"

[dependencies]
switchy_mdns = { workspace = true, features = ["scanner"] }
tokio = { workspace = true, features = ["full"] }
kanal = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }

[features]
default = []
fail-on-warnings = ["switchy_mdns/fail-on-warnings"]
