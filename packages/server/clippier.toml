[[config]]
os = "ubuntu"

[[config.dependencies]]
command  = "sudo apt-get update && sudo apt-get install libasound2-dev"
features = ["cpal", "default"]

[[config.dependencies]]
command  = "sudo apt-get update && sudo apt-get install pulseaudio"
features = ["default", "pulseaudio", "pulseaudio-simple", "pulseaudio-standard"]

[[config.dependencies]]
command  = "sudo apt-get update && sudo apt-get install libsqlite3-dev"
features = ["default", "sqlite", "sqlite-rusqlite", "sqlite-sqlx"]

[env]
STATIC_TOKEN = { value = "123", features = ["default", "static-token-auth"] }

[[config]]
os = "windows"

[config.env]
BIND_ADDR = "127.0.0.1"

[[config.dependencies]]
command  = 'vcpkg integrate install'
features = ["postgres-openssl"]

[[config]]
os = "macos"

[[config.dependencies]]
command  = "brew install jack"
features = ["jack"]

[[config.dependencies]]
command = "brew install automake autoconf libtool pulseaudio"
features = [
    "default",
    "opus",
    "pulseaudio",
    "pulseaudio-simple",
    "pulseaudio-standard",
]
