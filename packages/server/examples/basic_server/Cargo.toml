[package]
name = "moosicbox_server_basic_server_example"
version = "0.1.0"
edition = { workspace = true }
publish = false
description = "Example demonstrating basic MoosicBox server startup and configuration"
license = { workspace = true }
repository = { workspace = true }
keywords = ["example", "moosicbox_server", "server"]

[[bin]]
name = "basic_server_example"
path = "src/main.rs"

[dependencies]
moosicbox_config = { workspace = true }
moosicbox_logging = { workspace = true }
moosicbox_server = { workspace = true, features = ["sqlite-sqlx", "all-apis", "all-formats"] }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = []
fail-on-warnings = [
    "moosicbox_config/fail-on-warnings",
    "moosicbox_logging/fail-on-warnings",
    "moosicbox_server/fail-on-warnings",
]
